<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等你</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f3d9fa 0%, #d9f3e1 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 飘落的小花容器 */
        .flower-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        /* 飘落的小花样式 */
        .flower {
            position: absolute;
            color: #ce93d8;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* 云朵样式 */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(5px);
            z-index: 0;
            animation: float 30s linear infinite;
        }
        
        /* 长云朵组合 */
        .long-cloud {
            position: absolute;
            z-index: 0;
        }
        
        @keyframes float {
            0% { transform: translateX(-100%) translateY(0); }
            100% { transform: translateX(100vw) translateY(0); }
        }
        
        /* 装饰性小图标 */
        .decor-icon {
            position: absolute;
            color: rgba(206, 147, 216, 0.3);
            font-size: 24px;
            z-index: 0;
        }
        
        /* 花纹背景 */
        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2381c784' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 0;
        }
        
        /* 带花纹的横向卡片边框 */
        .card {
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 90%;
            width: 800px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 30px;
            border: 10px solid transparent;
            background-clip: padding-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 20 C10 0 30 0 40 20 C30 40 10 40 0 20 Z' fill='%23ce93d8'/%3E%3Ccircle cx='20' cy='20' r='8' fill='%2381c784'/%3E%3C/svg%3E") 30 stretch;
        }
        
        /* 卡片上下横线 */
        .card::before, .card::after {
            content: '';
            position: absolute;
            left: 5%;
            width: 90%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ce93d8, #81c784, transparent);
        }
        
        .card::before {
            top: -15px;
        }
        
        .card::after {
            bottom: -15px;
        }
        
        /* 卡片内部装饰 */
        .card-decoration {
            position: absolute;
            color: rgba(129, 199, 132, 0.2);
        }
        .top-left { top: 15px; left: 15px; }
        .top-right { top: 15px; right: 15px; }
        .bottom-left { bottom: 15px; left: 15px; }
        .bottom-right { bottom: 15px; right: 15px; }
        
        .card-title {
            color: #6a5acd;
            font-size: 22px;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .title-line {
            height: 2px;
            width: 80px;
            background: linear-gradient(90deg, #81c784, #ce93d8);
            margin: 0 auto 25px;
        }
        
        /* 图片样式 */
        .content-image {
            width: 300px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .card-content-wrapper {
            flex-grow: 1;
        }
        
        .card-content {
            color: #555;
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .green-btn {
            background-color: #81c784;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto 20px;
        }
        
        .green-btn:hover {
            background-color: #66bb6a;
            transform: translateY(-2px);
        }
        
        .hint-text {
            color: #ce93d8;
            font-size: 16px;
            text-align: center;
            display: none;
            margin-top: 0;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f4fc;
        }
        
        /* 跳转链接样式 */
        .cute-link {
            color: #ce93d8;
            font-weight: bold;
            text-decoration: none;
            position: relative;
        }
        .cute-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #81c784;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .cute-link:hover::after {
            transform: scaleX(1);
        }
        
        .countdown {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background-color: #f1f9f4;
            border-radius: 10px;
        }
        
        .countdown-title {
            color: #388e3c;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .countdown-number {
            color: #6a5acd;
            font-size: 24px;
            font-weight: bold;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
            }
            .content-image {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景音乐（自动播放+循环） -->
    <audio autoplay loop>
        <source src="audio/333.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>
    
    <!-- 长云朵装饰 -->
    <div class="long-cloud" style="top: 10%; left: -300px; animation: float 60s linear infinite;">
        <div class="cloud" style="width: 200px; height: 60px; top: 0; left: 0;"></div>
        <div class="cloud" style="width: 150px; height: 50px; top: -20px; left: 80px;"></div>
        <div class="cloud" style="width: 100px; height: 40px; top: -10px; left: 180px;"></div>
    </div>
    <div class="long-cloud" style="top: 25%; right: -300px; animation: float 75s linear 15s infinite reverse;">
        <div class="cloud" style="width: 250px; height: 70px; top: 0; left: 0;"></div>
        <div class="cloud" style="width: 180px; height: 60px; top: -25px; left: 100px;"></div>
        <div class="cloud" style="width: 120px; height: 50px; top: -15px; left: 220px;"></div>
    </div>
    <div class="long-cloud" style="top: 45%; left: -400px; animation: float 90s linear 30s infinite;">
        <div class="cloud" style="width: 180px; height: 55px; top: 0; left: 0;"></div>
        <div class="cloud" style="width: 220px; height: 65px; top: -15px; left: 100px;"></div>
        <div class="cloud" style="width: 140px; height: 45px; top: -5px; left: 250px;"></div>
    </div>
    
    <!-- 飘落的小花容器 -->
    <div class="flower-container" id="flowerContainer"></div>
    
    <!-- 背景花纹 -->
    <div class="pattern-bg"></div>
    
    <!-- 周围装饰小图标 -->
    <div class="decor-icon" style="top: 15%; left: 10%;">🌸</div>
    <div class="decor-icon" style="top: 25%; right: 12%;">🌿</div>
    <div class="decor-icon" style="bottom: 20%; left: 15%;">💐</div>
    <div class="decor-icon" style="bottom: 15%; right: 10%;">☘️</div>
    <div class="decor-icon" style="top: 40%; left: 8%;">🌼</div>
    <div class="decor-icon" style="bottom: 30%; right: 15%;">🍀</div>
    
    <div class="card">
        <!-- 卡片角落装饰 -->
        <div class="card-decoration top-left">❦</div>
        <div class="card-decoration top-right">❦</div>
        <div class="card-decoration bottom-left">❦</div>
        <div class="card-decoration bottom-right">❦</div>
        
        <!-- 图片展示区域 -->
        <img src="https://s21.ax1x.com/2025/08/19/pVBN7Mq.jpg" alt="配图" class="content-image">
        
        <div class="card-content-wrapper">
            <h2 class="card-title">等你等了好久哦 o_o ....</h2>
            <div class="title-line"></div>
            
            <div class="card-content">
                想想你在干嘛，打工？度假？有事？猜不到…<br>
            第一天，害怕这是危机的信号…<br>
            第二天还不在…好嘛，自由了~
            我不知道，但———希——望——你——要——开——心！<br>
        </div>
            
            <button class="green-btn" id="guessBtn">猜猜我的想法呢？</button>
            <p class="hint-text" id="hintText">
                无所谓啊～毕竟你这么<a href="next.html" class="cute-link">
“可爱”</a>欸～💘
            </p>
            
            <div class="countdown">
                <div class="countdown-title">倒计时</div>
                <div class="countdown-number" id="countdownNumber">30</div>
                <div class="countdown-title">天</div>
            </div>
        </div>
    </div>

    <script>
        // 创建飘落的小花
        function createFallingFlowers() {
            const container = document.getElementById('flowerContainer');
            const flowerSymbols = ['🌸', '🌼', '💮', '❀'];
            const totalFlowers = 15;
            
            // 清除已有花朵
            container.innerHTML = '';
            
            for (let i = 0; i < totalFlowers; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.textContent = flowerSymbols[Math.floor(Math.random() * flowerSymbols.length)];
                const size = Math.random() * 16 + 12;
                flower.style.fontSize = `${size}px`;
                flower.style.left = `${Math.random() * 100}vw`;
                flower.style.top = `-${size}px`;
                flower.style.opacity = Math.random() * 0.5 + 0.3;
                const duration = Math.random() * 10 + 5;
                flower.style.animationDuration = `${duration}s`;
                flower.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(flower);
            }
        }
        
        // 按钮点击交互
        const guessBtn = document.getElementById('guessBtn');
        const hintText = document.getElementById('hintText');
        
        guessBtn.addEventListener('click', () => {
            hintText.style.display = hintText.style.display === 'block' ? 'none' : 'block';
        });
        
        // 30天倒计时功能
        const countdownNumber = document.getElementById('countdownNumber');
        let daysLeft = 30;
        
        function updateCountdown() {
            daysLeft--;
            if (daysLeft < 0) daysLeft = 0;
            countdownNumber.textContent = daysLeft;
        }
        
        setInterval(updateCountdown, 86400000); // 24小时更新一次

        // 处理浏览器自动播放限制
        document.addEventListener('click', function playMusic() {
            const audio = document.querySelector('audio');
            if (audio.paused) {
                audio.play().catch(e => console.log('音频播放需要用户交互'));
            }
            document.removeEventListener('click', playMusic);
        }, { once: true });
        
        // 初始化飘落的小花
        createFallingFlowers();
        setInterval(createFallingFlowers, 15000);
    </script>
</body>
</html>
