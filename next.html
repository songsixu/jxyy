<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩玩嘛</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lightBlue: '#add8e6',
                        lightCyan: '#e0ffff',
                        textBlue: '#1e88e5',
                        containerBlue: '#d1e7dd',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-gradient-custom {
                background: linear-gradient(135deg, #add8e6, #e0ffff);
            }
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .star {
                position: absolute;
                background-color: #fff;
                border-radius: 50%;
                animation: fall linear infinite;
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            }
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
            .emoji-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }
            @media (min-width: 640px) {
                .emoji-grid {
                    grid-template-columns: repeat(6, 1fr);
                    gap: 20px;
                }
            }
            .emoji-item {
                width: 80px;
                height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2.5rem;
                cursor: pointer;
                border-radius: 12px;
                transition: transform 0.2s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            @media (min-width: 640px) {
                .emoji-item {
                    width: 90px;
                    height: 90px;
                    font-size: 3rem;
                }
            }
            .emoji-item:hover {
                transform: scale(1.1);
            }
            .matched {
                opacity: 0.3;
                pointer-events: none;
            }
            .text-animation {
                background: linear-gradient(90deg, #1e88e5, #2196f3, #64b5f6, #90caf9);
                background-size: 300% 300%;
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                animation: gradient 5s ease infinite;
            }
            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            .fade-in {
                animation: fadeIn 1s ease forwards;
                opacity: 0;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .fade-out {
                animation: fadeOut 1s ease forwards;
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-20px); display: none; }
            }
            .confetti {
                position: absolute;
                width: 10px;
                height: 10px;
                opacity: 0;
                animation: confetti-fall 5s ease-in-out infinite;
            }
            @keyframes confetti-fall {
                0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-custom overflow-x-hidden overflow-y-auto relative">
    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="audio/52o.mp3" type="audio/mpeg">
    </audio>

    <!-- 文字展示区域 -->
    <div class="fixed inset-0 flex items-center justify-center z-30 pointer-events-none">
        <div id="textContainer" class="text-center px-4">
            <div id="firstText" class="text-[clamp(1.8rem,5vw,3rem)] font-bold text-shadow fade-in">
                <span class="text-animation">原来你知道你很可爱耶💙</span>
            </div>
            <div id="secondText" class="text-[clamp(1.5rem,4vw,2.5rem)] font-bold text-shadow mt-6 opacity-0">
                <span class="text-animation">来玩一个小游戏吧</span>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="max-w-4xl mx-auto px-4 py-12 md:py-16 opacity-0" id="mainContent">
        <!-- 连连看游戏区域 -->
        <div class="flex flex-col items-center justify-center pb-16">
            <div id="emojiContainer" class="emoji-grid"></div>
            
            <!-- 完成按钮（默认隐藏） -->
            <div id="nextButton" class="mt-10 hidden">
                <a href="contact.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-10 rounded-full transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1 text-lg flex items-center">
                    再看看嘛<i class="fa fa-arrow-right ml-2"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 文字动画序列
        document.addEventListener('DOMContentLoaded', () => {
            // 音乐自动播放
            const music = document.getElementById('bgMusic');
            music.play().catch(e => {
                console.log('自动播放被浏览器阻止，点击页面任意位置可播放');
                document.body.addEventListener('click', () => {
                    music.play();
                }, { once: true });
            });

            // 创建星星和彩屑装饰
            createStars();
            createConfetti();
            
            // 文字动画序列
            const firstText = document.getElementById('firstText');
            const secondText = document.getElementById('secondText');
            const textContainer = document.getElementById('textContainer');
            const mainContent = document.getElementById('mainContent');

            // 显示第一段文字
            setTimeout(() => {
                // 第一段文字淡出
                firstText.classList.add('fade-out');
                
                // 显示第二段文字
                setTimeout(() => {
                    secondText.classList.add('fade-in');
                    
                    // 第二段文字淡出
                    setTimeout(() => {
                        secondText.classList.add('fade-out');
                        
                        // 隐藏文字容器，显示主内容
                        setTimeout(() => {
                            textContainer.classList.add('fade-out');
                            setTimeout(() => {
                                mainContent.style.opacity = 1;
                                mainContent.style.transition = 'opacity 1s ease';
                                // 初始化游戏
                                initEmojiGame();
                            }, 500);
                        }, 1500);
                    }, 2000);
                }, 1000);
            }, 2000);
        });

        // 创建掉落的星星
        function createStars() {
            const starCount = 60;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小和位置
                const size = Math.random() * 6 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `-${size}px`;
                star.style.animationDuration = `${Math.random() * 10 + 5}s`;
                star.style.animationDelay = `${Math.random() * 10}s`;
                
                document.body.appendChild(star);
            }
        }

        // 创建彩屑装饰
        function createConfetti() {
            const confettiCount = 40;
            const colors = ['#90caf9', '#64b5f6', '#42a5f5', '#2196f3', '#1e88e5'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-${10}px`;
                confetti.style.width = `${Math.random() * 6 + 4}px`;
                confetti.style.height = `${Math.random() * 6 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`;
                confetti.style.animationDuration = `${Math.random() * 8 + 4}s`;
                confetti.style.animationDelay = `${Math.random() * 15}s`;
                
                document.body.appendChild(confetti);
            }
        }

        // 连连看游戏逻辑
        function initEmojiGame() {
            const emojis = ['🌧️', '❄️', '💙', '💧', '🌊', '🔷', '🔵', '💎', '🌌', '💦', '🌀', '🔹', '🌊', '❄️', '💧'];
            // 每种表情出现两次
            const gameEmojis = [...emojis, ...emojis];
            // 打乱顺序
            const shuffledEmojis = gameEmojis.sort(() => Math.random() - 0.5);
            
            const container = document.getElementById('emojiContainer');
            let firstCard = null;
            let matchedPairs = 0;

            // 创建表情网格
            shuffledEmojis.forEach((emoji, index) => {
                const emojiElement = document.createElement('div');
                emojiElement.classList.add('emoji-item', 'bg-white/50', 'backdrop-blur-sm', 'border', 'border-blue-100');
                emojiElement.dataset.emoji = emoji;
                emojiElement.dataset.index = index;
                emojiElement.textContent = emoji;
                
                emojiElement.addEventListener('click', () => handleEmojiClick(emojiElement));
                container.appendChild(emojiElement);
            });

            // 处理表情点击
            function handleEmojiClick(element) {
                // 已匹配或已选中的不处理
                if (element.classList.contains('matched') || element === firstCard) return;
                
                // 第一次点击
                if (!firstCard) {
                    firstCard = element;
                    element.classList.add('bg-blue-100');
                    return;
                }
                
                // 第二次点击
                element.classList.add('bg-blue-100');
                
                // 检查是否匹配
                if (firstCard.dataset.emoji === element.dataset.emoji) {
                    // 匹配成功
                    setTimeout(() => {
                        firstCard.classList.add('matched', 'bg-green-100');
                        element.classList.add('matched', 'bg-green-100');
                        firstCard = null;
                        matchedPairs++;
                        
                        // 所有都匹配完成
                        if (matchedPairs === emojis.length) {
                            document.getElementById('nextButton').classList.remove('hidden');
                        }
                    }, 500);
                } else {
                    // 匹配失败
                    setTimeout(() => {
                        firstCard.classList.remove('bg-blue-100');
                        element.classList.remove('bg-blue-100');
                        firstCard = null;
                    }, 800);
                }
            }
        }
    </script>
</body>
</html>
