<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç©ç©å˜›</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {

    <style type="text/tailwindcss">
        @layer utilities {
            .bg-gradient-custom {
                background: linear-gradient(135deg, #add8e6, #e0ffff);
            }
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .star {
                position: absolute;
                background-color: #fff;
                border-radius: 50%;
                animation: fall linear infinite;
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            }
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
            .emoji-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }
            @media (min-width: 640px) {
                .emoji-grid {
                    grid-template-columns: repeat(6, 1fr);
                    gap: 20px;
                }
            }
            .emoji-item {
                width: 80px;
                height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2.5rem;
                cursor: pointer;
                border-radius: 12px;
                transition: transform 0.2s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            @media (min-width: 640px) {
                .emoji-item {
                    width: 90px;
                    height: 90px;
                    font-size: 3rem;
                }
            }
            .emoji-item:hover {
                transform: scale(1.1);
            }
            .matched {
                opacity: 0.3;
                pointer-events: none;
            }
            .text-animation {
                background: linear-gradient(90deg, #1e88e5, #2196f3, #64b5f6, #90caf9);
                background-size: 300% 300%;
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                animation: gradient 5s ease infinite;
            }
            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            .fade-in {
                animation: fadeIn 1s ease forwards;
                opacity: 0;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .fade-out {
                animation: fadeOut 1s ease forwards;
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-20px); display: none; }
            }
            .confetti {
                position: absolute;
                width: 10px;
                height: 10px;
                opacity: 0;
                animation: confetti-fall 5s ease-in-out infinite;
            }
            @keyframes confetti-fall {
                0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-custom overflow-x-hidden overflow-y-auto relative">
    <!-- èƒŒæ™¯éŸ³ä¹ -->
    <audio id="bgMusic" loop>
        <source src="audio/52o.mp3" type="audio/mpeg">
    </audio>

    <!-- æ–‡å­—å±•ç¤ºåŒºåŸŸ -->
    <div class="fixed inset-0 flex items-center justify-center z-30 pointer-events-none">
        <div id="textContainer" class="text-center px-4">
            <div id="firstText" class="text-[clamp(1.8rem,5vw,3rem)] font-bold text-shadow fade-in">
                <span class="text-animation">åŸæ¥ä½ çŸ¥é“ä½ å¾ˆå¯çˆ±è€¶ğŸ’™</span>
            </div>
            <div id="secondText" class="text-[clamp(1.5rem,4vw,2.5rem)] font-bold text-shadow mt-6 opacity-0">
                <span class="text-animation">æ¥ç©ä¸€ä¸ªå°æ¸¸æˆå§</span>
            </div>
        </div>
    </div>

    <!-- ä¸»å†…å®¹åŒº -->
    <div class="max-w-4xl mx-auto px-4 py-12 md:py-16 opacity-0" id="mainContent">
        <!-- è¿è¿çœ‹æ¸¸æˆåŒºåŸŸ -->
        <div class="flex flex-col items-center justify-center pb-16">
            <div id="emojiContainer" class="emoji-grid"></div>
            
            <!-- å®ŒæˆæŒ‰é’®ï¼ˆé»˜è®¤éšè—ï¼‰ -->
            <div id="nextButton" class="mt-10 hidden">
                <a href="contact.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-10 rounded-full transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1 text-lg flex items-center">
                    å†çœ‹çœ‹å˜›<i class="fa fa-arrow-right ml-2"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // æ–‡å­—åŠ¨ç”»åºåˆ—
        document.addEventListener('DOMContentLoaded', () => {
            // éŸ³ä¹è‡ªåŠ¨æ’­æ”¾
            const music = document.getElementById('bgMusic');
            music.play().catch(e => {
                console.log('è‡ªåŠ¨æ’­æ”¾è¢«æµè§ˆå™¨é˜»æ­¢ï¼Œç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®å¯æ’­æ”¾');
                document.body.addEventListener('click', () => {
                    music.play();
                }, { once: true });
            });

            // åˆ›å»ºæ˜Ÿæ˜Ÿå’Œå½©å±‘è£…é¥°
            createStars();
            createConfetti();
            
            // æ–‡å­—åŠ¨ç”»åºåˆ—
            const firstText = document.getElementById('firstText');
            const secondText = document.getElementById('secondText');
            const textContainer = document.getElementById('textContainer');
            const mainContent = document.getElementById('mainContent');

            // æ˜¾ç¤ºç¬¬ä¸€æ®µæ–‡å­—
            setTimeout(() => {
                // ç¬¬ä¸€æ®µæ–‡å­—æ·¡å‡º
                firstText.classList.add('fade-out');
                
                // æ˜¾ç¤ºç¬¬äºŒæ®µæ–‡å­—
                setTimeout(() => {
                    secondText.classList.add('fade-in');
                    
                    // ç¬¬äºŒæ®µæ–‡å­—æ·¡å‡º
                    setTimeout(() => {
                        secondText.classList.add('fade-out');
                        
                        // éšè—æ–‡å­—å®¹å™¨ï¼Œæ˜¾ç¤ºä¸»å†…å®¹
                        setTimeout(() => {
                            textContainer.classList.add('fade-out');
                            setTimeout(() => {
                                mainContent.style.opacity = 1;
                                mainContent.style.transition = 'opacity 1s ease';
                                // åˆå§‹åŒ–æ¸¸æˆ
                                initEmojiGame();
                            }, 500);
                        }, 1500);
                    }, 2000);
                }, 1000);
            }, 2000);
        });

        // åˆ›å»ºæ‰è½çš„æ˜Ÿæ˜Ÿ
        function createStars() {
            const starCount = 60;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // éšæœºå¤§å°å’Œä½ç½®
                const size = Math.random() * 6 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `-${size}px`;
                star.style.animationDuration = `${Math.random() * 10 + 5}s`;
                star.style.animationDelay = `${Math.random() * 10}s`;
                
                document.body.appendChild(star);
            }
        }

        // åˆ›å»ºå½©å±‘è£…é¥°
        function createConfetti() {
            const confettiCount = 40;
            const colors = ['#90caf9', '#64b5f6', '#42a5f5', '#2196f3', '#1e88e5'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-${10}px`;
                confetti.style.width = `${Math.random() * 6 + 4}px`;
                confetti.style.height = `${Math.random() * 6 + 4}px`;
                confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`;
                confetti.style.animationDuration = `${Math.random() * 8 + 4}s`;
                confetti.style.animationDelay = `${Math.random() * 15}s`;
                
                document.body.appendChild(confetti);
            }
        }

        // è¿è¿çœ‹æ¸¸æˆé€»è¾‘
        function initEmojiGame() {
            const emojis = ['ğŸŒ§ï¸', 'â„ï¸', 'ğŸ’™', 'ğŸ’§', 'ğŸŒŠ', 'ğŸ”·', 'ğŸ”µ', 'ğŸ’', 'ğŸŒŒ', 'ğŸ’¦', 'ğŸŒ€', 'ğŸ”¹', 'ğŸŒŠ', 'â„ï¸', 'ğŸ’§'];
            // æ¯ç§è¡¨æƒ…å‡ºç°ä¸¤æ¬¡
            const gameEmojis = [...emojis, ...emojis];
            // æ‰“ä¹±é¡ºåº
            const shuffledEmojis = gameEmojis.sort(() => Math.random() - 0.5);
            
            const container = document.getElementById('emojiContainer');
            let firstCard = null;
            let matchedPairs = 0;

            // åˆ›å»ºè¡¨æƒ…ç½‘æ ¼
            shuffledEmojis.forEach((emoji, index) => {
                const emojiElement = document.createElement('div');
                emojiElement.classList.add('emoji-item', 'bg-white/50', 'backdrop-blur-sm', 'border', 'border-blue-100');
                emojiElement.dataset.emoji = emoji;
                emojiElement.dataset.index = index;
                emojiElement.textContent = emoji;
                
                emojiElement.addEventListener('click', () => handleEmojiClick(emojiElement));
                container.appendChild(emojiElement);
            });

            // å¤„ç†è¡¨æƒ…ç‚¹å‡»
            function handleEmojiClick(element) {
                // å·²åŒ¹é…æˆ–å·²é€‰ä¸­çš„ä¸å¤„ç†
                if (element.classList.contains('matched') || element === firstCard) return;
                
                // ç¬¬ä¸€æ¬¡ç‚¹å‡»
                if (!firstCard) {
                    firstCard = element;
                    element.classList.add('bg-blue-100');
                    return;
                }
                
                // ç¬¬äºŒæ¬¡ç‚¹å‡»
                element.classList.add('bg-blue-100');
                
                // æ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (firstCard.dataset.emoji === element.dataset.emoji) {
                    // åŒ¹é…æˆåŠŸ
                    setTimeout(() => {
                        firstCard.classList.add('matched', 'bg-green-100');
                        element.classList.add('matched', 'bg-green-100');
                        firstCard = null;
                        matchedPairs++;
                        
                        // æ‰€æœ‰éƒ½åŒ¹é…å®Œæˆ
                        if (matchedPairs === emojis.length) {
                            document.getElementById('nextButton').classList.remove('hidden');
                        }
                    }, 500);
                } else {
                    // åŒ¹é…å¤±è´¥
                    setTimeout(() => {
                        firstCard.classList.remove('bg-blue-100');
                        element.classList.remove('bg-blue-100');
                        firstCard = null;
                    }, 800);
                }
            }
        }
    </script>
</body>
</html>
