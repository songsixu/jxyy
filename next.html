<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩一下嘛</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lightBlue: '#add8e6',
                        lightCyan: '#e0ffff',
                        textBlue: '#1e88e5',
                        containerBlue: '#d1e7dd', // 淡蓝色容器
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-gradient-custom {
                background: linear-gradient(135deg, #add8e6, #e0ffff);
            }
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .star {
                position: absolute;
                background-color: #fff;
                border-radius: 50%;
                animation: fall linear infinite;
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            }
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
            .emoji-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }
            @media (min-width: 640px) {
                .emoji-grid {
                    grid-template-columns: repeat(6, 1fr);
                    gap: 20px;
                }
            }
            .emoji-item {
                width: 80px;
                height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2.5rem;
                cursor: pointer;
                border-radius: 12px;
                transition: transform 0.2s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            @media (min-width: 640px) {
                .emoji-item {
                    width: 90px;
                    height: 90px;
                    font-size: 3rem;
                }
            }
            .emoji-item:hover {
                transform: scale(1.1);
            }
            .matched {
                opacity: 0.3;
                pointer-events: none;
            }
            .text-animation {
                background: linear-gradient(90deg, #1e88e5, #2196f3, #64b5f6, #90caf9);
                background-size: 300% 300%;
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                animation: gradient 5s ease infinite;
                display: inline-block;
                animation: float 3s ease-in-out infinite, gradient 5s ease infinite;
            }
            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
                100% { transform: translateY(0px); }
            }
            .flower-animation {
                display: inline-block;
                animation: spin 3s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-custom overflow-x-hidden overflow-y-auto">
    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="52o.mp3" type="audio/mpeg">
    </audio>

    <!-- 文字容器 - 改为淡蓝色 -->
    <div class="flex justify-center mt-12 md:mt-16 px-4">
        <div class="bg-containerBlue/80 backdrop-blur-sm px-10 py-6 rounded-xl shadow-lg border border-blue-200">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] text-center font-bold text-shadow">
                <span class="text-animation">原来你早就知道自己可爱啦</span>
                <span class="flower-animation">💐</span>
            </h1>
        </div>
    </div>

    <!-- 连连看游戏区域 -->
    <div class="flex flex-col items-center justify-center mt-12 md:mt-16 px-4 pb-16">
        <div id="emojiContainer" class="emoji-grid"></div>
        
        <!-- 完成按钮（默认隐藏） -->
        <div id="nextButton" class="mt-10 hidden">
            <a href="contact.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-10 rounded-full transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1 text-lg">
                继续 <i class="fa fa-arrow-right ml-2"></i>
            </a>
        </div>
    </div>

    <script>
        // 音乐自动播放
        document.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('bgMusic');
            // 尝试自动播放，处理浏览器限制
            music.play().catch(e => {
                console.log('自动播放被浏览器阻止，点击页面任意位置可播放');
                document.body.addEventListener('click', () => {
                    music.play();
                }, { once: true });
            });

            // 创建星星
            createStars();
            
            // 初始化连连看游戏
            initEmojiGame();
        });

        // 创建掉落的星星
        function createStars() {
            const starCount = 80;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小和位置
                const size = Math.random() * 8 + 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `-${size}px`;
                star.style.animationDuration = `${Math.random() * 10 + 5}s`;
                star.style.animationDelay = `${Math.random() * 10}s`;
                
                document.body.appendChild(star);
            }
        }

        // 连连看游戏逻辑
        function initEmojiGame() {
            const emojis = ['🌧️', '❄️', '💙', '💧', '🌊', '🔷', '🔵', '💎', '🌌', '💦', '🌀', '🔹', '🌊', '❄️', '💧'];
            // 每种表情出现两次
            const gameEmojis = [...emojis, ...emojis];
            // 打乱顺序
            const shuffledEmojis = gameEmojis.sort(() => Math.random() - 0.5);
            
            const container = document.getElementById('emojiContainer');
            let firstCard = null;
            let matchedPairs = 0;

            // 创建表情网格
            shuffledEmojis.forEach((emoji, index) => {
                const emojiElement = document.createElement('div');
                emojiElement.classList.add('emoji-item', 'bg-white/50', 'backdrop-blur-sm');
                emojiElement.dataset.emoji = emoji;
                emojiElement.dataset.index = index;
                emojiElement.textContent = emoji;
                
                emojiElement.addEventListener('click', () => handleEmojiClick(emojiElement));
                container.appendChild(emojiElement);
            });

            // 处理表情点击
            function handleEmojiClick(element) {
                // 已匹配或已选中的不处理
                if (element.classList.contains('matched') || element === firstCard) return;
                
                // 第一次点击
                if (!firstCard) {
                    firstCard = element;
                    element.classList.add('bg-blue-100');
                    return;
                }
                
                // 第二次点击
                element.classList.add('bg-blue-100');
                
                // 检查是否匹配
                if (firstCard.dataset.emoji === element.dataset.emoji) {
                    // 匹配成功
                    setTimeout(() => {
                        firstCard.classList.add('matched', 'bg-green-100');
                        element.classList.add('matched', 'bg-green-100');
                        firstCard = null;
                        matchedPairs++;
                        
                        // 所有都匹配完成
                        if (matchedPairs === emojis.length) {
                            document.getElementById('nextButton').classList.remove('hidden');
                        }
                    }, 500);
                } else {
                    // 匹配失败
                    setTimeout(() => {
                        firstCard.classList.remove('bg-blue-100');
                        element.classList.remove('bg-blue-100');
                        firstCard = null;
                    }, 800);
                }
            }
        }
    </script>
</body>
</html>
