<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲爱的你💖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: {
                            light: '#FFF0F3',
                            DEFAULT: '#FFD6E0',
                            dark: '#FFAACC'
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-pattern {
                background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffaccd' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            }
        }
    </style>
</head>
<body class="bg-white bg-pattern min-h-screen">
    <!-- 主内容区 -->
    <div class="container mx-auto px-4 py-20 md:py-32 flex flex-col items-center text-center">
        <!-- 标题 -->
        <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-pink-dark mb-6">一份小邀请 💌</h1>
        
        <!-- 装饰元素 -->
        <div class="w-24 h-1 bg-pink mb-10 rounded-full"></div>
        
        <!-- 邀请文字 -->
        <p class="text-gray-700 text-lg md:text-xl max-w-lg mb-12 leading-relaxed">
            去看看吧～ ❤️
        </p >
        
        <!-- 邀请函跳转按钮 -->
        <a href="index.html">点击进入❤️</a > <a href=" " class="inline-block bg-pink hover:bg-pink-dark text-white font-medium py-3 px-8 rounded-full transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1">
            点击进入 ❤️
        </a >
        
        <!-- 装饰图案 -->
        <div class="mt-16 w-full max-w-md flex justify-center">
            <div class="w-32 h-32 rounded-full bg-pink-light/50 flex items-center justify-center">
                <span class="text-4xl text-pink-dark">💖</span>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <footer class="py-6 text-center text-gray-500 text-sm">
        <p>期待与你再相遇 ✨</p >
    </footer>

    <script>
        // 按钮动画效果
        const btn = document.querySelector('a[href="about.html"]');
        btn.addEventListener('mousedown', () => {
            btn.classList.add('scale-95');
        });
        btn.addEventListener('mouseup', () => {
            btn.classList.remove('scale-95');
        });
        btn.addEventListener('mouseleave', () => {
            btn.classList.remove('scale-95');
        });
    </script>
</body>
</html>
