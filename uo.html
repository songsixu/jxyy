<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啦啦啦</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 渐变粉色背景 */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffccd5, #ff9aaf, #ff6b8b, #ff4777);
            background-size: 400% 400%;
            animation: gradientBg 15s ease infinite;
            position: relative;
            overflow: hidden;
            font-family: "Microsoft YaHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        /* 背景渐变动画 */
        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* 彩色气泡样式 */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }
        /* 条纹曲线边框容器 */
        .content-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            /* 条纹曲线边框 */
            border: 8px solid;
            border-image: linear-gradient(45deg, #ff9aaf, #82c3ec, #a7f3d0, #fbbf24) 1;
            box-shadow: 0 0 20px rgba(255, 107, 139, 0.3);
        }
        /* 大标题样式 */
        .title {
            font-size: 28px;
            color: #ff4777;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(255, 107, 139, 0.2);
        }
        /* 提示文字样式 */
        .tip-text {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        /* 跳转按钮样式 */
        .jump-btn {
            padding: 12px 30px;
            background-color: #ff6b8b;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 139, 0.3);
        }
        .jump-btn:hover {
            background-color: #ff4777;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 139, 0.4);
        }
    </style>
</head>
<body>
    <!-- 音频播放（自动播放+隐藏控件） -->
    <audio src="audio/very.mp3" autoplay loop style="display: none;"></audio>

    <!-- 条纹曲线边框内容容器 -->
    <div class="content-box">
        <!-- 大标题 -->
        <h1 class="title">感谢“小可爱”有耐心看到这里啦 💐</h1>
        <!-- 提示文字 -->
        <p class="tip-text">
            告诉你一个小提示，之后的密码是你的"签名"哦～<br><br>
            在之前看到你总是凌晨上线，感觉…有点可怜( ＿ ＿)ノ｜<br>
            但可能是你的个人习惯吧
        </p >
        <!-- 跳转按钮 -->
        <button class="jump-btn" onclick="window.location.href='a.html'">走吧</button>
    </div>

    <!-- 彩色气泡（JS动态生成，避免重复代码） -->
    <script>
        // 气泡颜色数组
        const bubbleColors = ['#ffccd5', '#82c3ec', '#a7f3d0', '#fbbf24', '#c084fc', '#fca5a5'];
        // 生成15个气泡
        for (let i = 0; i < 15; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            // 随机气泡大小（50-150px）
            const size = Math.random() * 100 + 50;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            // 随机颜色
            bubble.style.background = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
            // 随机位置
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.top = `${Math.random() * 100}vh`;
            // 随机动画延迟
            bubble.style.animationDelay = `${Math.random() * 5}s`;
            // 随机透明度
            bubble.style.opacity = Math.random() * 0.4 + 0.3;
            document.body.appendChild(bubble);
        }
    </script>
</body>
</html>
