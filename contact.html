<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好久不见</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF9BB3',
                        secondary: '#FFC2D1',
                        accent: '#FFD8E3',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            .bubble {
                position: absolute;
                border-radius: 50%;
                opacity: 0.7;
                animation: float 8s infinite ease-in-out;
            }
            .stripe-border {
                background: repeating-linear-gradient(
                    45deg,
                    rgba(255,255,255,0.1),
                    rgba(255,255,255,0.1) 10px,
                    rgba(255,255,255,0.2) 10px,
                    rgba(255,255,255,0.2) 20px
                );
            }
            .calendar-day {
                transition: all 0.3s ease;
                cursor: pointer !important;
                user-select: none;
                padding: 10px;
                margin: 2px;
            }
            .calendar-day:hover:not(.marked):not(.selected) {
                background-color: rgba(255,255,255,0.3);
                transform: scale(1.1);
            }
            .calendar-day.marked {
                background-color: #FF6B6B;
                color: white;
                position: relative;
            }
            .calendar-day.marked::after {
                content: "✓";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-weight: bold;
            }
            .calendar-day.selected {
                background-color: #8A9FD1;
                color: white;
                box-shadow: 0 0 0 2px white inset;
            }
            /* 月份切换按钮 */
            .month-nav {
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer !important;
                border-radius: 50%;
                transition: all 0.2s ease;
                position: relative;
                z-index: 30; /* 按钮层级高于气球 */
            }
            .month-nav:hover {
                background-color: rgba(255, 255, 255, 0.3);
                transform: scale(1.1);
            }
            .balloon {
                position: absolute;
                width: 60px;
                height: 80px;
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
                background-color: #FF6B6B;
                cursor: pointer;
                animation: fall 15s linear infinite;
                z-index: 20; /* 气球层级低于按钮但高于其他内容 */
                pointer-events: auto; /* 确保气球可以被点击 */
            }
            .balloon::after {
                content: '';
                position: absolute;
                bottom: -15px;
                left: 50%;
                transform: translateX(-50%);
                width: 4px;
                height: 20px;
                background-color: rgba(0,0,0,0.2);
            }
            .balloon.pop {
                animation: pop 0.5s forwards;
                pointer-events: none;
            }
            /* 气球容器不拦截点击 */
            #balloons-container {
                pointer-events: none;
                position: fixed;
                inset: 0;
                z-index: 20;
            }
            @keyframes float {
                0%,100% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(5deg); }
            }
            @keyframes fall {
                0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
                100% { transform: translateY(calc(100vh + 100px)) rotate(360deg); opacity: 0.8; }
            }
            @keyframes pop {
                0% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.5); opacity: 0.8; }
                100% { transform: scale(0); opacity: 0; }
            }
            .text-animation {
                animation: fadeInUp 1s ease forwards;
                opacity: 0;
            }
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary to-secondary overflow-x-hidden relative">
    <!-- 背景音乐 -->
<audio id="backgroundMusic" preload="auto" loop>
    <!-- 优先用你本地的音频，找不到就自动用备用链接 -->
    <source src="audio/very.mp3" type="audio/mpeg">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f9d89277b.mp3?filename=soft-piano-102063.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放
 </audio><!-- 音乐控制按钮 -->
<div id="musicControl" class="fixed bottom-24 right-24 w-14 h-14 rounded-full bg-white/40 backdrop-blur-2xl flex items-center justify-center text-white cursor-pointer z-100 hover:bg-white/60 transition-all">
    <i id="musicIcon" class="fa fa-play text-xl"></i>
</div>
    
    <!-- 彩色气泡背景 -->
    <div id="background-bubbles" class="fixed inset-0 -z-10"></div>

    <!-- 主内容容器 -->
    <div class="container mx-auto px-4 py-12 relative z-10">
        <!-- 大标题 -->
        <div class="text-center mb-10 text-animation" style="animation-delay: 0.3s;">
            <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-bold text-white text-shadow">好久不见，无 📆</h1>
        </div>

        <!-- 副标题 -->
        <div class="text-center mb-12 max-w-2xl mx-auto text-animation" style="animation-delay: 0.6s;">
            <p class="text-[clamp(1.2rem,3vw,1.8rem)] text-white/90">数着日子盼了好久，终于等到你出现的这一刻。</p>
        </div>

        <!-- 装饰性条纹边框容器 -->
        <div class="stripe-border rounded-3xl p-1 mb-12 max-w-2xl mx-auto">
            <div class="bg-white/20 backdrop-blur-sm rounded-3xl p-6">
                <p class="text-white text-lg md:text-xl leading-relaxed">
                    在之前看到你总是凌晨，感觉…有点可怜( ＿ ＿)ノ｜<br>
                </p>
            </div>
        </div>

        <!-- 日历组件 -->
        <div class="max-w-2xl mx-auto bg-white/30 backdrop-blur-sm rounded-3xl p-6 mb-12 shadow-lg text-animation" style="animation-delay: 0.9s; position: relative; z-index: 25;">
            <h2 class="text-center text-2xl font-bold text-white mb-6">2025年 8月 - 10月</h2>
            
            <!-- 月份切换 -->
            <div class="flex justify-between items-center mb-6 px-2">
                <div id="prev-month" class="month-nav text-white">
                    <i class="fa fa-chevron-left text-xl"></i>
                </div>
                <h3 id="current-month" class="text-xl font-semibold text-white">八月</h3>
                <div id="next-month" class="month-nav text-white">
                    <i class="fa fa-chevron-right text-xl"></i>
                </div>
            </div>
            
            <!-- 星期标题 -->
            <div class="grid grid-cols-7 gap-1 mb-2">
                <div class="text-center text-white font-medium">日</div>
                <div class="text-center text-white font-medium">一</div>
                <div class="text-center text-white font-medium">二</div>
                <div class="text-center text-white font-medium">三</div>
                <div class="text-center text-white font-medium">四</div>
                <div class="text-center text-white font-medium">五</div>
                <div class="text-center text-white font-medium">六</div>
            </div>
            
            <!-- 日历网格 -->
            <div id="calendar-grid" class="grid grid-cols-7 gap-1">
                <!-- 日历内容将通过JavaScript动态生成 -->
            </div>
            
            <!-- 今天日期显示 -->
            <div class="mt-4 text-right text-white/90 text-sm md:text-base">
                今天 <span id="current-date">2025年8月23日16点</span>
            </div>
        </div>
    </div>

    <!-- 红气球容器 -->
    <div id="balloons-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建背景气泡
            createBackgroundBubbles();
            
            // 日历初始化 - 8月(索引7)
            let currentMonth = 7;
            generateCalendar(currentMonth);
            
            // 月份切换事件 - 使用双重绑定确保可靠性
            const prevBtn = document.getElementById('prev-month');
            const nextBtn = document.getElementById('next-month');
            
            // 方法1: onclick绑定
            prevBtn.onclick = function() {
                console.log('上月按钮点击 (onclick)');
                if (currentMonth > 7) {
                    currentMonth--;
                    generateCalendar(currentMonth);
                }
            };
            
            nextBtn.onclick = function() {
                console.log('下月按钮点击 (onclick)');
                if (currentMonth < 9) {
                    currentMonth++;
                    generateCalendar(currentMonth);
                }
            };
            
            // 方法2: addEventListener绑定作为备份
            prevBtn.addEventListener('click', function() {
                console.log('上月按钮点击 (addEventListener)');
                if (currentMonth > 7) {
                    currentMonth--;
                    generateCalendar(currentMonth);
                }
            });
            
            nextBtn.addEventListener('click', function() {
                console.log('下月按钮点击 (addEventListener)');
                if (currentMonth < 9) {
                    currentMonth++;
                    generateCalendar(currentMonth);
                }
            });
            
            // 创建红气球并确保可点击
            createBalloons();
            
            // 设置当前日期
            const now = new Date(2025, 7, 23, 16, 0);
            document.getElementById('current-date').textContent = 
                `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日${now.getHours()}点`;
                
            // 日历日期点击事件
            document.getElementById('calendar-grid').addEventListener('click', function(e) {
                if (e.target.classList.contains('calendar-day') && !e.target.classList.contains('marked')) {
                    document.querySelectorAll('.calendar-day.selected').forEach(el => {
                        el.classList.remove('selected');
                    });
                    e.target.classList.add('selected');
                }
            });
        });

        // ---------------------- 音乐控制核心代码 ----------------------
const audio = document.getElementById('backgroundMusic');
const musicBtn = document.getElementById('musicControl');
const musicIcon = document.getElementById('musicIcon');
let isPlaying = false;

// 本地音频加载失败时，自动切备用链接
audio.onerror = function() {
    audio.src = 'https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f9d89277b.mp3?filename=soft-piano-102063.mp3';
    audio.load();
};

// 点击按钮切换播放/暂停
musicBtn.onclick = function() {
    if (isPlaying) {
        audio.pause();
        musicIcon.classList = 'fa fa-play text-xl'; // 图标变“播放”
    } else {
        // 解决浏览器自动播放限制
        audio.play().then(() => {
            musicIcon.classList = 'fa fa-pause text-xl'; // 图标变“暂停”
        }).catch(() => {
            alert('先点击页面任意位置，再点音乐按钮~');
        });
    }
    isPlaying = !isPlaying;
};

// 页面首次点击时，自动尝试播放（符合浏览器规则）
document.addEventListener('click', function firstPlay() {
    if (!isPlaying) {
        audio.play().then(() => {
            isPlaying = true;
            musicIcon.classList = 'fa fa-pause text-xl';
        });
    }
    document.removeEventListener('click', firstPlay); // 只执行一次
}, { once: true });
// -------------------------------------------------------------
        

        // 创建背景气泡
        function createBackgroundBubbles() {
            const container = document.getElementById('background-bubbles');
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 100 + 30;
                bubble.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    background-color: hsla(${Math.random() * 360}, 80%, 70%, 0.3);
                    animation-delay: ${Math.random() * 5}s;
                    animation-duration: ${Math.random() * 10 + 5}s;
                `;
                container.appendChild(bubble);
            }
        }

        // 生成日历
        function generateCalendar(month) {
            const months = ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月'];
            const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31];
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            document.getElementById('current-month').textContent = months[month];
            
            const firstDay = new Date(2025, month, 1).getDay();
            
            // 添加上月占位
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day h-10 flex items-center justify-center rounded-full';
                grid.appendChild(empty);
            }
            
            // 添加日期
            const days = daysInMonth[month];
            for (let i = 1; i <= days; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day h-10 flex items-center justify-center rounded-full text-white font-medium';
                dayEl.textContent = i;
                dayEl.dataset.day = i;
                
                if (month === 7 && i >= 15 && i <= 23) {
                    dayEl.classList.add('marked');
                    dayEl.textContent = '';
                }
                
                grid.appendChild(dayEl);
            }
            
            // 默认选中今天
            if (month === 7) {
                const todayEl = grid.querySelector('[data-day="23"]');
                if (todayEl && !todayEl.classList.contains('marked')) {
                    todayEl.classList.add('selected');
                }
            }
        }

        // 创建红气球 - 确保可点击
        function createBalloons() {
            const container = document.getElementById('balloons-container');
            
            for (let i = 0; i < 5; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.cssText = `
                    left: ${Math.random() * 80 + 10}%;
                    top: -${Math.random() * 200 + 100}px;
                    animation-delay: ${Math.random() * 10}s;
                    animation-duration: ${Math.random() * 10 + 15}s;
                `;
                
                // 双重绑定点击事件确保可靠性
                balloon.onclick = function() {
                    console.log('气球被点击 (onclick)');
                    this.classList.add('pop');
                    setTimeout(() => {
                        window.location.href = 'a.html';
                    }, 500);
                };
                
                balloon.addEventListener('click', function() {
                    console.log('气球被点击 (addEventListener)');
                    this.classList.add('pop');
                    setTimeout(() => {
                        window.location.href = 'a.html';
                    }, 500);
                });
                
                container.appendChild(balloon);
            }
        }
    </script>
</body>
</html>
