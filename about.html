<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记得今天要过得开心哦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         .spin-icon {
        animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        100% { transform: rotate(360deg) scale(1); }
    }
    .loader p {
        animation: breath 2s ease-in-out infinite;
    }
    @keyframes breath {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
    }

    /* 2. 卡片初始状态：隐藏（透明 + 下移），后续通过JS触发显示 */
    #card-content {
        opacity: 0;
        transform: rotate(-2deg) translateY(50px); /* 初始下移50px */
        transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1); /* 缓动曲线更丝滑 */
    }
    /* 卡片显示状态（JS会动态添加这个类） */
    #card-content.show {
        opacity: 1;
        transform: rotate(-2deg) translateY(0); /* 回到正常位置 */
    }
        
        body {
            transition: background-color 1s ease;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 100px;
            margin: 0;
            position: relative;
        }
        
        /* 点状背景 */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05;
        }
        
        /* 阳光效果 - 仅早安模式有 */
        .sunlight {
            position: absolute;
            top: -30%;
            right: -20%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,245,200,0.5) 0%, rgba(255,245,200,0.3) 40%, rgba(255,245,200,0) 70%);
            transform: rotate(30deg);
            z-index: 0;
            opacity: 0;
            transition: opacity 1.5s ease;
            filter: blur(15px);
            animation: sunlight-flicker 5s infinite;
        }
        .sunlight.active {
            opacity: 1;
        }
        @keyframes sunlight-flicker {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.9; }
        }

        /* 卡片样式 - 曲线边框和动态边框 */
        .card {
            transform: rotate(-2deg);
            transition: all 0.8s ease;
            box-shadow: 0 15px 30px rgba(0,0,0,0.18);
            position: relative;
            overflow: hidden;
            max-width: 800px;
            width: 90%;
            border-radius: 30px; /* 曲线边框 */
            border: 8px solid transparent;
            background-clip: padding-box;
            /* 加快边框动画 */
            animation: border-shimmer 3s linear infinite;
        }
        
        /* 边框动画 */
        @keyframes border-shimmer {
            0% {
                border-image-source: linear-gradient(135deg, #FFD580, #FFA000, #FFD580);
            }
            25% {
                border-image-source: linear-gradient(225deg, #FFD580, #FFA000, #FFD580);
            }
            50% {
                border-image-source: linear-gradient(315deg, #FFD580, #FFA000, #FFD580);
            }
            75% {
                border-image-source: linear-gradient(45deg, #FFD580, #FFA000, #FFD580);
            }
            100% {
                border-image-source: linear-gradient(135deg, #FFD580, #FFA000, #FFD580);
            }
        }
        
        .card-night {
            animation: border-shimmer-night 3s linear infinite;
        }
        
        @keyframes border-shimmer-night {
            0% {
                border-image-source: linear-gradient(135deg, #90CAF9, #1565C0, #90CAF9);
            }
            25% {
                border-image-source: linear-gradient(225deg, #90CAF9, #1565C0, #90CAF9);
            }
            50% {
                border-image-source: linear-gradient(315deg, #90CAF9, #1565C0, #90CAF9);
            }
            75% {
                border-image-source: linear-gradient(45deg, #90CAF9, #1565C0, #90CAF9);
            }
            100% {
                border-image-source: linear-gradient(135deg, #90CAF9, #1565C0, #90CAF9);
            }
        }

        .card-morning::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffcc80' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                radial-gradient(circle at 10% 20%, rgba(255,220,160,0.1) 0%, transparent 20%);
            z-index: 0;
        }
        .card-night::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2380b3ff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                radial-gradient(circle at 90% 80%, rgba(120,160,255,0.1) 0%, transparent 20%);
            z-index: 0;
        }
        .card:hover {
            transform: rotate(-2deg) scale(1.01);
            box-shadow: 0 20px 40px rgba(0,0,0,0.22);
        }

        /* 按钮样式 */
        .toggle-btn, .next-btn {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .toggle-btn:hover, .next-btn:hover {
            transform: translateY(-2px);
        }

        /* 主图标 */
        .icon-large {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
            transition: transform 1s ease;
        }
        .icon-large:hover {
            transform: rotate(10deg) scale(1.1);
        }

        /* 背景样式 */
        .bg-morning {
            background: linear-gradient(135deg, #FFE0B2, #FFCC80);
        }
        .bg-night {
            background: linear-gradient(135deg, #1A237E, #283593);
        }

        /* 卡片背景 */
        .card-morning {
            background: linear-gradient(135deg, #FFF9E6, #FFEFD5);
        }
        .card-night {
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
        }

        /* 星星样式 */
        .star {
            position: absolute;
            color: #fff;
            opacity: 0;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* 装饰元素 */
        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 1;
            opacity: 0.7;
        }
        .side-decoration {
            position: absolute;
            font-size: 20px;
            opacity: 0.5;
            z-index: 1;
        }

        /* 分割线 */
        .pattern-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            opacity: 0.3;
            margin: 1rem 0;
        }

        /* 下一页按钮 */
        .next-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
            font-size: 1rem;
        }

        /* 烟花效果 */
        .firework-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0;
        }
        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
        }
    </style>
</head>
<body class="bg-morning relative">

     <div id="loading-overlay" class="fixed inset-0 bg-white/90 flex items-center justify-center z-50 transition-opacity 1s ease">
        <div class="loader flex flex-col items-center gap-4">
            <div class="spin-icon text-5xl">✨</div>
            <p class="text-gray-600 font-medium">正在准备...</p>
        </div>
    </div>
    
    <!-- 点状背景 -->
    <div class="bg-pattern" id="bgPattern"></div>
    
    <!-- 音频 -->
    <audio id="bgMusic" autoplay loop>
        <source src="audio/zao.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 烟花容器 -->
    <div class="firework-container" id="fireworkContainer"></div>
    
    <!-- 阳光效果 -->
    <div class="sunlight active" id="sunlight"></div>
    
    <!-- 动态星星 -->
    <div id="stars-container" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- 右上角图标和切换按钮 -->
    <div class="absolute top-8 right-8 z-20 flex items-center gap-6">
        <button id="toggle-btn" class="toggle-btn bg-white/80 hover:bg-white text-gray-700 px-5 py-2.5 rounded-full text-sm font-medium shadow-md">
            切换到晚安 🌙
        </button>
        <div id="main-icon" class="icon-large text-7xl md:text-8xl">
            🌞
        </div>
    </div>

    <!-- 主贺卡 -->
    <div class="container mx-auto px-4 py-24 md:py-36 relative z-10 flex justify-center">
        <div id="card-content" class="card rounded-lg p-10 md:p-14">
            <!-- 角落装饰 -->
            <div class="corner-decoration top-6 left-6"></div>
            <div class="corner-decoration top-6 right-6"></div>
            <div class="corner-decoration bottom-6 left-6"></div>
            <div class="corner-decoration bottom-6 right-6"></div>

            <!-- 侧边装饰 -->
            <div class="side-decoration top-1/4 left-4"></div>
            <div class="side-decoration top-3/4 left-4"></div>
            <div class="side-decoration top-1/4 right-4"></div>
            <div class="side-decoration top-3/4 right-4"></div>

            <div class="relative z-10">
                <h2 class="text-3xl md:text-4xl font-bold mb-6 text-center"></h2>
                
                <div class="pattern-divider"></div>
                
                <p class="text-gray-700 mb-6 leading-relaxed text-lg"></p>
                <p class="text-gray-700 mb-8 leading-relaxed text-lg"></p>
                
                <div class="pattern-divider"></div>
                
                <div class="flex justify-center gap-8 mt-8 icons-container"></div>
            </div>
        </div>
    </div>

    <!-- 下一页按钮 -->
    <a href="products.html" id="next-btn" class="next-btn bg-white text-amber-600 hover:bg-amber-50">
        Hi →
    </a>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 配置两种模式的差异内容（原有代码不变）
        const cardConfigs = {
            morning: {
                title: '早安呀～',
                bgClass: 'card-morning',
                text1: '清晨的风好像都在说今天会很好，所以把这份祝福也一起给你啦。',
                text2: '愿你今天的每一步都轻松自在，抬头有惊喜，低头有温柔，早安耶～',
                icons: ['🍞', '☕', '☀️'],
                cornerColor: 'text-amber-300',
                cornerSymbol: '❦',
                sideColor: 'text-amber-200',
                sideSymbol: '✽',
                titleColor: 'text-amber-600',
                textColor: 'text-gray-700',
                dividerColor: 'text-amber-300',
                nextBtnColor: 'text-amber-600',
                hoverColor: 'bg-amber-50',
                bgMusic: 'audio/zao.mp3',
                pattern: "data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ff9800' fill-opacity='1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E"
            },
            night: {
                title: '晚安呀～',
                bgClass: 'card-night',
                text1: '知道你白天可能攒了点小累，所以把这份祝福在晚上送给你。',
                text2: '看见的时候，就当是给今天的自己一个小奖励吧～ 好好休息，明天继续闪闪发光吧～',
                icons: ['⭐', '🌙', '🌌'],
                cornerColor: 'text-blue-400',
                cornerSymbol: '❦',
                sideColor: 'text-blue-300',
                sideSymbol: '✽',
                titleColor: 'text-indigo-800',
                textColor: 'text-indigo-900',
                dividerColor: 'text-blue-400',
                nextBtnColor: 'text-indigo-800',
                hoverColor: 'bg-blue-50',
                bgMusic: 'audio/wan.mp3',
                pattern: "data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2342a5f5' fill-opacity='1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E"
            }
        };

        // 获取DOM元素（原有代码不变，新增 loading-overlay 的获取）
        const toggleBtn = document.getElementById('toggle-btn');
        const mainIcon = document.getElementById('main-icon');
        const cardContent = document.getElementById('card-content');
        const body = document.body;
        const starsContainer = document.getElementById('stars-container');
        const nextBtn = document.getElementById('next-btn');
        const sunlight = document.getElementById('sunlight');
        const fireworkContainer = document.getElementById('fireworkContainer');
        const bgPattern = document.getElementById('bgPattern');
        const loadingOverlay = document.getElementById('loading-overlay'); // 新增：加载遮罩
        let isMorning = true;
        let fireworksInterval;

        // 渲染卡片（原有代码不变）
        function renderCard(config) {
            cardContent.className = `card ${config.bgClass} rounded-lg p-10 md:p-14`;
            bgPattern.style.backgroundImage = `url("${config.pattern}")`;
            
            const title = cardContent.querySelector('h2');
            title.textContent = config.title;
            title.className = `text-3xl md:text-4xl font-bold mb-6 text-center ${config.titleColor}`;
            
            const paragraphs = cardContent.querySelectorAll('p');
            paragraphs[0].textContent = config.text1;
            paragraphs[1].textContent = config.text2;
            paragraphs.forEach(p => p.className = `mb-6 leading-relaxed text-lg ${config.textColor}`);
            
            const dividers = cardContent.querySelectorAll('.pattern-divider');
            dividers.forEach(divider => divider.className = `pattern-divider ${config.dividerColor}`);
            
            const iconsContainer = cardContent.querySelector('.icons-container');
            iconsContainer.innerHTML = config.icons.map(icon => `<span class="text-3xl">${icon}</span>`).join('');
            
            const corners = cardContent.querySelectorAll('.corner-decoration');
            corners.forEach(corner => {
                corner.className = `corner-decoration ${corner.classList[1]} ${corner.classList[2]} ${config.cornerColor}`;
                corner.textContent = config.cornerSymbol;
            });
            
            const sides = cardContent.querySelectorAll('.side-decoration');
            sides.forEach(side => {
                side.className = `side-decoration ${side.classList[1]} ${side.classList[2]} ${config.sideColor}`;
                side.textContent = config.sideSymbol;
            });
            
            nextBtn.className = `next-btn bg-white ${config.nextBtnColor} hover:${config.hoverColor}`;
        }

        // 创建星星（原有代码不变）
        function createStars() {
            starsContainer.innerHTML = '';
            const starCount = 40;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = '⭐';
                star.style.left = (Math.random() * 100) + 'vw';
                star.style.top = (Math.random() * 100) + 'vh';
                star.style.fontSize = (Math.random() * 12 + 10) + 'px';
                star.style.animationDelay = (Math.random() * 3) + 's';
                starsContainer.appendChild(star);
            }
        }

        // 烟花效果（原有代码不变）
        function createFirework() {
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight;
            
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const colors = ['#FF5252', '#FFEB3B', '#4CAF50', '#2196F3', '#E91E63', '#9C27B0'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.backgroundColor = color;
            
            firework.style.left = startX + 'px';
            firework.style.top = startY + 'px';
            fireworkContainer.appendChild(firework);
            
            const duration = 1000 + Math.random() * 1000;
            const endY = Math.random() * window.innerHeight * 0.6;
            
            let startTime = null;
            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const progress = timeElapsed / duration;
                
                if (progress < 1) {
                    const y = startY - (startY - endY) * progress - 50 * Math.sin(progress * Math.PI);
                    firework.style.top = y + 'px';
                    firework.style.opacity = 1 - progress * 0.5;
                    requestAnimationFrame(animate);
                } else {
                    explode(firework, startX, endY, color);
                    firework.remove();
                }
            }
            requestAnimationFrame(animate);
        }

        // 烟花爆炸效果（原有代码不变）
        function explode(firework, x, y, color) {
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.backgroundColor = color;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                fireworkContainer.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 5;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                let gravity = 0.05;
                let particleX = x;
                let particleY = y;
                let alpha = 1;
                
                const duration = 1500 + Math.random() * 1000;
                let startTime = null;
                
                function animateParticle(currentTime) {
                    if (!startTime) startTime = currentTime;
                    const timeElapsed = currentTime - startTime;
                    
                    if (timeElapsed < duration && alpha > 0) {
                        particleX += vx;
                        particleY += vy + gravity * (timeElapsed / 100);
                        alpha = 1 - (timeElapsed / duration);
                        
                        particle.style.left = particleX + 'px';
                        particle.style.top = particleY + 'px';
                        particle.style.opacity = alpha;
                        
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                }
                requestAnimationFrame(animateParticle);
            }
        }

        // 定时发射烟花（原有代码不变）
        function startFireworks() {
            stopFireworks();
            fireworksInterval = setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(createFirework, i * 300);
                }
            }, 3000);
        }

        // 停止烟花（原有代码不变）
        function stopFireworks() {
            if (fireworksInterval) {
                clearInterval(fireworksInterval);
                fireworksInterval = null;
            }
            fireworkContainer.innerHTML = '';
        }

        // 切换按钮逻辑（原有代码不变）
        toggleBtn.addEventListener('click', function() {
            isMorning = !isMorning;
            const config = isMorning ? cardConfigs.morning : cardConfigs.night;
            
            body.className = `bg-${isMorning ? 'morning' : 'night'} relative`;
            mainIcon.textContent = isMorning ? '🌞' : '🌙';
            toggleBtn.textContent = isMorning ? '切换到晚安 🌙' : '切换到早安 🌞';
            
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.src = config.bgMusic;
            bgMusic.play().catch(e => console.log('音频播放需要用户交互'));
            
            sunlight.classList.toggle('active', isMorning);
            starsContainer.style.opacity = isMorning ? '0' : '1';
            if (!isMorning) createStars();
            
            renderCard(config);
            // 切换模式时，让卡片重新触发显示动画
            cardContent.classList.remove('show');
            setTimeout(() => cardContent.classList.add('show'), 50);
        });

        // 监听页面可见性变化（原有代码不变）
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopFireworks();
            } else {
                startFireworks();
            }
        });

        // ---------------------- 新增：初始动画逻辑 ----------------------
        function initAnimation() {
            // 1. 先显示加载动画2秒
            setTimeout(() => {
                // 2. 隐藏加载遮罩（淡入透明）
                loadingOverlay.style.opacity = '0';
                // 3. 遮罩消失后，移除它（避免遮挡点击）
                setTimeout(() => loadingOverlay.style.display = 'none', 1000);
                
                // 4. 同时显示卡片（添加show类，触发淡入+上移动画）
                cardContent.classList.add('show');
                
                // 5. 启动烟花效果（和卡片显示同步）
                startFireworks();
            }, 2000); // 加载动画显示时长（2秒，可调整）
        }

        // 初始化（原有代码不变，新增 initAnimation() 调用）
        createStars();
        starsContainer.style.opacity = '0';
        renderCard(cardConfigs.morning);
        initAnimation(); // 执行初始动画
    });
</script>
</body>
</html>
