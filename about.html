<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活愉快</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: background-color 1s ease;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 100px;
            margin: 0;
            position: relative;
        }
        
        .light-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 40;
            transition: opacity 0.2s ease;
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05;
        }
        
        .sunlight {
            position: absolute;
            top: -30%;
            right: -20%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,245,200,0.5) 0%, rgba(255,245,200,0.3) 40%, rgba(255,245,200,0) 70%);
            transform: rotate(30deg);
            z-index: 0;
            opacity: 0;
            transition: opacity 1.5s ease;
            filter: blur(15px);
            animation: sunlight-flicker 5s infinite;
        }
        .sunlight.active {
            opacity: 1;
        }
        @keyframes sunlight-flicker {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.9; }
        }

        .card {
            transform: rotate(-2deg) translateY(20px);
            transition: all 1s ease;
            box-shadow: 0 15px 30px rgba(0,0,0,0.18);
            position: relative;
            overflow: hidden;
            max-width: 800px;
            width: 90%;
            border-radius: 30px;
            border: 8px solid transparent;
            background-clip: padding-box;
            opacity: 0;
        }
        
        .card.visible {
            opacity: 1;
            transform: rotate(-2deg) translateY(0);
        }
        
        @keyframes border-shimmer {
            0% { border-image-source: linear-gradient(135deg, #FFD580, #FFA000, #FFD580); }
            25% { border-image-source: linear-gradient(225deg, #FFD580, #FFA000, #FFD580); }
            50% { border-image-source: linear-gradient(315deg, #FFD580, #FFA000, #FFD580); }
            75% { border-image-source: linear-gradient(45deg, #FFD580, #FFA000, #FFD580); }
            100% { border-image-source: linear-gradient(135deg, #FFD580, #FFA000, #FFD580); }
        }
        
        .card-morning {
            animation: border-shimmer 3s linear infinite;
        }
        
        .card-night {
            animation: border-shimmer-night 3s linear infinite;
        }
        
        @keyframes border-shimmer-night {
            0% { border-image-source: linear-gradient(135deg, #90CAF9, #1565C0, #90CAF9); }
            25% { border-image-source: linear-gradient(225deg, #90CAF9, #1565C0, #90CAF9); }
            50% { border-image-source: linear-gradient(315deg, #90CAF9, #1565C0, #90CAF9); }
            75% { border-image-source: linear-gradient(45deg, #90CAF9, #1565C0, #90CAF9); }
            100% { border-image-source: linear-gradient(135deg, #90CAF9, #1565C0, #90CAF9); }
        }

        .card-morning::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffcc80' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 0;
        }
        .card-night::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2380b3ff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 0;
        }
        .card:hover {
            transform: rotate(-2deg) scale(1.01);
            box-shadow: 0 20px 40px rgba(0,0,0,0.22);
        }

        .toggle-btn, .next-btn {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .toggle-btn:hover, .next-btn:hover {
            transform: translateY(-2px);
        }

        .icon-large {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
            transition: transform 1s ease;
        }
        .icon-large:hover {
            transform: rotate(10deg) scale(1.1);
        }

        .bg-morning {
            background: linear-gradient(135deg, #FFE0B2, #FFCC80);
        }
        .bg-night {
            background: linear-gradient(135deg, #1A237E, #283593);
        }

        .card-morning {
            background: linear-gradient(135deg, #FFF9E6, #FFEFD5);
        }
        .card-night {
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
        }

        .star {
            position: absolute;
            color: #fff;
            opacity: 0;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 1;
            opacity: 0.7;
        }
        .side-decoration {
            position: absolute;
            font-size: 20px;
            opacity: 0.5;
            z-index: 1;
        }

        .pattern-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            opacity: 0.3;
            margin: 1rem 0;
        }

        .next-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
        }
        
        .next-btn.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .firework-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0;
        }
        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
        }
        
        .top-right-elements {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease 0.3s, transform 1s ease 0.3s;
        }
        
        .top-right-elements.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .card-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .animation-container {
            width: 100%;
            height: 180px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .stickman {
            position: absolute;
            width: 20px;
            height: 45px;
            bottom: 45px;
            left: -50px;
            opacity: 0;
            will-change: transform, opacity;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        
        .stickman.layer-1 { z-index: 1; }
        .stickman.layer-2 { z-index: 2; }
        .stickman.layer-3 { z-index: 3; }
        
        .stickman-head {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #333;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .stickman-body {
            width: 2px;
            height: 20px;
            background-color: #333;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .stickman-arm {
            width: 12px;
            height: 2px;
            background-color: #333;
            position: absolute;
            top: 20px;
            will-change: transform;
        }
        
        .stickman-arm.left {
            left: 0;
            transform-origin: right center;
        }
        
        .stickman-arm.right {
            right: 0;
            transform-origin: left center;
        }
        
        .stickman-leg {
            width: 2px;
            height: 14px;
            background-color: #333;
            position: absolute;
            top: 35px;
            will-change: transform;
        }
        
        .stickman-leg.left {
            left: 8px;
            transform-origin: top center;
        }
        
        .stickman-leg.right {
            right: 8px;
            transform-origin: top center;
        }
        
        .office {
            position: absolute;
            width: 80px;
            height: 50px;
            background-color: #888;
            right: 30px;
            bottom: 30px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            z-index: 4;
            transition: transform 0.3s ease-out;
        }
        
        .road {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #555;
            bottom: 30px;
            z-index: 0;
        }
        
        .houses-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 60px;
            z-index: 4;
            transition: transform 0.3s ease-out;
        }
        
        .house {
            width: 45px;
            position: relative;
        }
        
        .house-body {
            width: 45px;
            height: 35px;
            background-color: #8B4513;
            position: relative;
        }
        
        .house-roof {
            width: 0;
            height: 0;
            border-left: 28px solid transparent;
            border-right: 28px solid transparent;
            border-bottom: 22px solid #A52A2A;
            position: absolute;
            top: -22px;
            left: -5.5px;
        }
        
        .house-window {
            width: 18px;
            height: 18px;
            background-color: #333;
            position: absolute;
            top: 8px;
            left: 13px;
            transition: background-color 0.3s ease;
        }
        
        .house-window.lit {
            background-color: #FFFF99;
            box-shadow: 0 0 10px #FFFF99, 0 0 20px rgba(255, 255, 153, 0.5);
        }
        
        /* 优化动画参数，使用更平滑的缓动函数 */
        @keyframes walk {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }
        
        @keyframes armSwing {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }
        
        @keyframes leftLegSwing {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-18deg); }
        }
        
        @keyframes rightLegSwing {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(18deg); }
        }
        
        .walking .stickman-arm.left,
        .walking .stickman-arm.right {
            animation: armSwing 0.35s cubic-bezier(0.4, 0, 0.6, 1) infinite alternate;
        }
        
        .walking .stickman-leg.left {
            animation: leftLegSwing 0.35s cubic-bezier(0.4, 0, 0.6, 1) infinite alternate;
        }
        
        .walking .stickman-leg.right {
            animation: rightLegSwing 0.35s cubic-bezier(0.4, 0, 0.6, 1) infinite alternate;
        }
        
        .walking {
            animation: walk 0.35s cubic-bezier(0.4, 0, 0.6, 1) infinite alternate;
        }
    </style>
</head>

                    music: 'audio/jintian.mp3',
                    nextBtnClass: 'text-indigo-800 hover:bg-blue-50',
                    pattern: "data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2342a5f5' fill-opacity='1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E"
                }
            };

            // 初始显示动画
            function initAnimation() {
                bgPattern.style.backgroundImage = `url("${configs.morning.pattern}")`;
                
                setTimeout(() => {
                    morningCard.classList.add('visible');
                    startMorningAnimations();
                }, 300);
                
                setTimeout(() => {
                    topRightElements.classList.add('visible');
                }, 600);
                
                setTimeout(() => {
                    nextBtn.classList.add('visible');
                    startFireworks();
                }, 900);
            }

            // 重置火柴人状态
            function resetStickman(stickman) {
                // 移除所有动画类
                stickman.classList.remove('walking');
                
                // 清除与此火柴人相关的所有动画
                if (activeAnimations.has(stickman.id)) {
                    const animationIds = activeAnimations.get(stickman.id);
                    animationIds.forEach(id => cancelAnimationFrame(id));
                    activeAnimations.delete(stickman.id);
                }
                
                // 重置位置和样式
                stickman.style.left = '-50px';
                stickman.style.opacity = '0';
                stickman.style.transform = 'translateY(0) scale(1)';
                
                // 重置肢体位置
                const arms = stickman.querySelectorAll('.stickman-arm');
                const legs = stickman.querySelectorAll('.stickman-leg');
                arms.forEach(arm => arm.style.transform = 'rotate(0deg)');
                legs.forEach(leg => leg.style.transform = 'rotate(0deg)');
                
                // 重置公司和房子的大小
                officeBuilding.style.transform = 'scale(1)';
                housesContainer.style.transform = 'scale(1)';
            }

            // 检查两个元素的碰撞/靠近
            function isNear(element1, element2, threshold = 30) {
                const rect1 = element1.getBoundingClientRect();
                const rect2 = element2.getBoundingClientRect();
                const containerRect = element1.parentElement.getBoundingClientRect();
                
                // 计算相对于容器的位置
                const x1 = rect1.left - containerRect.left + rect1.width / 2;
                const y1 = rect1.top - containerRect.top + rect1.height / 2;
                const x2 = rect2.left - containerRect.left + rect2.width / 2;
                const y2 = rect2.top - containerRect.top + rect2.height / 2;
                
                // 计算距离
                const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                
                return distance < threshold;
            }

            // 火柴人到达目标点后的处理
            function handleStickmanArrival(stickman, targetElement, isHouse = false) {
                // 停止火柴人动画
                stickman.classList.remove('walking');
                
                // 清除与此火柴人相关的所有动画
                if (activeAnimations.has(stickman.id)) {
                    const animationIds = activeAnimations.get(stickman.id);
                    animationIds.forEach(id => cancelAnimationFrame(id));
                    activeAnimations.delete(stickman.id);
                }
                
                // 火柴人缩小并消失
                stickman.style.transform = 'scale(0)';
                stickman.style.opacity = '0';
                
                // 目标容器(公司/房子)缩小
                if (isHouse) {
                    housesContainer.style.transform = 'scale(0.8)';
                } else {
                    targetElement.style.transform = 'scale(0.8)';
                }
                
                // 短暂延迟后重置
                setTimeout(() => {
                    resetStickman(stickman);
                }, 300);
            }

            // 使用requestAnimationFrame实现平滑的移动动画
            function animateStickmanMovement(stickman, targetX, targetElement, isHouse = false, duration = 4000) {
                return new Promise(resolve => {
                    const startX = -50; // 起始位置
                    const startTime = performance.now();
                    const containerWidth = stickman.parentElement.offsetWidth;
                    const effectiveTargetX = Math.min(targetX, containerWidth - 30);
                    
                    // 存储此动画的ID
                    const animationIds = [];
                    let hasArrived = false;
                    
                    // 肢体动画函数
                    function animateLimbs(timestamp) {
                        if (!activeAnimations.has(stickman.id) || hasArrived) return;
                        
                        const elapsed = timestamp - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const cycle = (progress * 10) % 1; // 肢体摆动频率
                        
                        const leftArm = stickman.querySelector('.stickman-arm.left');
                        const rightArm = stickman.querySelector('.stickman-arm.right');
                        const leftLeg = stickman.querySelector('.stickman-leg.left');
                        const rightLeg = stickman.querySelector('.stickman-leg.right');
                        
                        // 手臂摆动 - 使用正弦函数使动作更流畅
                        const armAngle = Math.sin(cycle * Math.PI * 2) * 20;
                        leftArm.style.transform = `rotate(${armAngle}deg)`;
                        rightArm.style.transform = `rotate(${-armAngle}deg)`;
                        
                        // 腿部摆动 - 与手臂反向
                        const legAngle = Math.sin(cycle * Math.PI * 2 + Math.PI) * 18;
                        leftLeg.style.transform = `rotate(${legAngle}deg)`;
                        rightLeg.style.transform = `rotate(${-legAngle}deg)`;
                        
                        // 身体上下微动
                        const bounce = Math.sin(cycle * Math.PI * 2) * 2;
                        stickman.style.transform = `translateY(${bounce}px) scale(1)`;
                        
                        const id = requestAnimationFrame(animateLimbs);
                        animationIds.push(id);
                        activeAnimations.set(stickman.id, animationIds);
                    }
                    
                    // 位置移动函数
                    function animatePosition(timestamp) {
                        if (!activeAnimations.has(stickman.id) || hasArrived) {
                            resolve();
                            return;
                        }
                        
                        const elapsed = timestamp - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        
                        // 检查是否已经到达目标点
                        if (isNear(stickman, targetElement, 35)) {
                            hasArrived = true;
                            handleStickmanArrival(stickman, targetElement, isHouse);
                            resolve();
                            return;
                        }
                        
                        // 使用缓动函数使加速减速更自然
                        const easeProgress = progress < 0.5 
                            ? 4 * progress * progress * progress 
                            : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                        
                        // 计算当前位置
                        const currentX = startX + (effectiveTargetX - startX) * easeProgress;
                        stickman.style.left = `${currentX}px`;
                        
                        // 淡入效果
                        if (progress < 0.1) {
                            stickman.style.opacity = progress * 10;
                        } else {
                            stickman.style.opacity = 1;
                        }
                        
                        // 检查是否到达目标或需要停止
                        if (progress >= 1) {
                            resetStickman(stickman);
                            resolve();
                            return;
                        }
                        
                        const id = requestAnimationFrame(animatePosition);
                        animationIds.push(id);
                        activeAnimations.set(stickman.id, animationIds);
                    }
                    
                    // 开始动画
                    stickman.classList.add('walking');
                    const posId = requestAnimationFrame(animatePosition);
                    const limbId = requestAnimationFrame(animateLimbs);
                    animationIds.push(posId, limbId);
                    activeAnimations.set(stickman.id, animationIds);
                });
            }

            // 早上所有火柴人循环动画
            async function startMorningLoop() {
                // 确保在早安模式下才执行
                while (isMorning) {
                    try {
                        const container = morningStickmen[0].parentElement;
                        const containerWidth = container.offsetWidth;
                        const targetX = containerWidth - 50; // 目标位置（公司附近）
                        
                        // 三个火柴人依次出发，保持流畅的动画流
                        await Promise.all([
                            animateStickmanMovement(morningStickmen[0], targetX, officeBuilding, false, 4000),
                            animateStickmanMovement(morningStickmen[1], targetX, officeBuilding, false, 4000).then(() => 
                                new Promise(resolve => setTimeout(resolve, 600))
                            ),
                            animateStickmanMovement(morningStickmen[2], targetX, officeBuilding, false, 4000).then(() => 
                                new Promise(resolve => setTimeout(resolve, 1200))
                            )
                        ]);
                        
                        // 短暂停顿后开始下一轮
                        await new Promise(resolve => setTimeout(resolve, 300));
                    } catch (error) {
                        console.error("早上动画循环错误:", error);
                        if (isMorning) {
                            continue;
                        } else {
                            break;
                        }
                    }
                }
            }

            // 晚上火柴人动画
            function animateStickmanToHouse(stickman, house, window, targetX, delay) {
                return new Promise(resolve => {
                    setTimeout(async () => {
                        window.classList.remove('lit');
                        await animateStickmanMovement(stickman, targetX, house, true, 4000);
                        window.classList.add('lit');
                        resolve();
                    }, delay);
                });
            }

            // 晚上所有火柴人循环动画
            async function startNightLoop() {
                windows.forEach(window => window.classList.remove('lit'));
                
                while (!isMorning) {
                    try {
                        const container = nightStickmen[0].parentElement;
                        const containerWidth = container.offsetWidth;
                        
                        // 每个火柴人对应的目标位置
                        const targetPositions = [
                            containerWidth - 250,
                            containerWidth - 170,
                            containerWidth - 90
                        ];
                        
                        await Promise.all([
                            animateStickmanToHouse(nightStickmen[0], houses[0], windows[0], targetPositions[0], 0),
                            animateStickmanToHouse(nightStickmen[1], houses[1], windows[1], targetPositions[1], 800),
                            animateStickmanToHouse(nightStickmen[2], houses[2], windows[2], targetPositions[2], 1600)
                        ]);
                        
                        await new Promise(resolve => setTimeout(resolve, 500));
                    } catch (error) {
                        console.error("晚上动画循环错误:", error);
                        if (!isMorning) {
                            continue;
                        } else {
                            break;
                        }
                    }
                }
            }

            // 开始早上动画
            function startMorningAnimations() {
                stopAllAnimations();
                setTimeout(() => {
                    startMorningLoop();
                }, 100);
            }

            // 开始晚上动画
            function startNightAnimations() {
                stopAllAnimations();
                setTimeout(() => {
                    startNightLoop();
                }, 100);
            }

            // 停止所有动画
            function stopAllAnimations() {
                // 清除所有活跃的动画
                activeAnimations.forEach((ids, id) => {
                    ids.forEach(frameId => cancelAnimationFrame(frameId));
                });
                activeAnimations.clear();
                
                // 重置所有火柴人
                [...morningStickmen, ...nightStickmen].forEach(resetStickman);
                
                // 重置窗户状态
                windows.forEach(window => window.classList.remove('lit'));
            }

            // 创建星星
            function createStars() {
                starsContainer.innerHTML = '';
                const starCount = 40;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '⭐';
                    star.style.left = (Math.random() * 100) + 'vw';
                    star.style.top = (Math.random() * 100) + 'vh';
                    star.style.fontSize = (Math.random() * 12 + 10) + 'px';
                    star.style.animationDelay = (Math.random() * 3) + 's';
                    starsContainer.appendChild(star);
                }
            }

            // 烟花效果
            function createFirework() {
                const startX = Math.random() * window.innerWidth;
                const startY = window.innerHeight;
                
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                const colors = ['#FF5252', '#FFEB3B', '#4CAF50', '#2196F3', '#E91E63', '#9C27B0'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.backgroundColor = color;
                
                firework.style.left = startX + 'px';
                firework.style.top = startY + 'px';
                fireworkContainer.appendChild(firework);
                
                const duration = 1000 + Math.random() * 1000;
                const endY = Math.random() * window.innerHeight * 0.6;
                
                let startTime = null;
                function animate(currentTime) {
                    if (!startTime) startTime = currentTime;
                    const timeElapsed = currentTime - startTime;
                    const progress = timeElapsed / duration;
                    
                    if (progress < 1) {
                        const y = startY - (startY - endY) * progress - 50 * Math.sin(progress * Math.PI);
                        firework.style.top = y + 'px';
                        firework.style.opacity = 1 - progress * 0.5;
                        requestAnimationFrame(animate);
                    } else {
                        explode(firework, startX, endY, color);
                        firework.remove();
                    }
                }
                requestAnimationFrame(animate);
            }

            // 烟花爆炸效果
            function explode(firework, x, y, color) {
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    particle.style.backgroundColor = color;
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    fireworkContainer.appendChild(particle);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 5;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    
                    let gravity = 0.05;
                    let particleX = x;
                    let particleY = y;
                    let alpha = 1;
                    
                    const duration = 1500 + Math.random() * 1000;
                    let startTime = null;
                    
                    function animateParticle(currentTime) {
                        if (!startTime) startTime = currentTime;
                        const timeElapsed = currentTime - startTime;
                        
                        if (timeElapsed < duration && alpha > 0) {
                            particleX += vx;
                            particleY += vy + gravity * (timeElapsed / 100);
                            alpha = 1 - (timeElapsed / duration);
                            
                            particle.style.left = particleX + 'px';
                            particle.style.top = particleY + 'px';
                            particle.style.opacity = alpha;
                            
                            requestAnimationFrame(animateParticle);
                        } else {
                            particle.remove();
                        }
                    }
                    requestAnimationFrame(animateParticle);
                }
            }

            // 定时发射烟花
            function startFireworks() {
                stopFireworks();
                fireworksInterval = setInterval(() => {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(createFirework, i * 300);
                    }
                }, 3000);
            }

            // 停止烟花
            function stopFireworks() {
                if (fireworksInterval) {
                    clearInterval(fireworksInterval);
                    fireworksInterval = null;
                }
                fireworkContainer.innerHTML = '';
            }

            // 切换卡片
            function switchCard() {
                morningCard.classList.remove('visible');
                nightCard.classList.remove('visible');
                
                lightContainer.style.opacity = isMorning ? '0.8' : '0.4';
                setTimeout(() => {
                    lightContainer.style.opacity = '0';
                    
                    isMorning = !isMorning;
                    const config = isMorning ? configs.morning : configs.night;
                    
                    body.className = `${config.bgClass} relative`;
                    mainIcon.textContent = config.icon;
                    toggleBtn.textContent = config.toggleText;
                    
                    const bgMusic = document.getElementById('bgMusic');
                    bgMusic.src = config.music;
                    bgMusic.play().catch(e => console.log('音频播放需要用户交互'));
                    
                    nextBtn.className = `next-btn bg-white ${config.nextBtnClass} visible`;
                    bgPattern.style.backgroundImage = `url("${config.pattern}")`;
                    
                    sunlight.classList.toggle('active', isMorning);
                    
                    if (!isMorning) {
                        createStars();
                        starsContainer.style.opacity = '1';
                    } else {
                        starsContainer.style.opacity = '0';
                    }
                    
                    setTimeout(() => {
                        if (isMorning) {
                            morningCard.classList.add('visible');
                            setTimeout(startMorningAnimations, 500);
                        } else {
                            nightCard.classList.add('visible');
                            setTimeout(startNightAnimations, 500);
                        }
                    }, 200);
                }, 150);
            }

            // 事件监听
            toggleBtn.addEventListener('click', switchCard);
            
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    stopFireworks();
                } else {
                    startFireworks();
                }
            });
            
            window.addEventListener('beforeunload', function() {
                stopAllAnimations();
                stopFireworks();
            });

            // 初始化
            createStars();
            starsContainer.style.opacity = '0';
            initAnimation();
        });
    </script>
