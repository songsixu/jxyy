    <script>
        document.addEventListener('DOMContentLoaded', function() {

            function renderCard(config) {

                const title = cardContent.querySelector('h2');
                title.textContent = config.title;

                paragraphs.forEach(p => p.className = `mb-6 leading-relaxed text-lg ${config.textColor}`);
                
                const dividers = cardContent.querySelectorAll('.pattern-divider');
                dividers.forEach(divider => divider.className = `pattern-divider ${config.dividerColor}`);
                
                const iconsContainer = cardContent.querySelector('.icons-container');
                iconsContainer.innerHTML = config.icons.map(icon => `<span class="text-3xl">${icon}</span>`).join('');
                
                const corners = cardContent.querySelectorAll('.corner-decoration');
                corners.forEach(corner => {

            // åˆ‡æ¢æ—¥å¤œæ¨¡å¼
