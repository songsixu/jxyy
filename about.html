<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记得今天要过得开心哦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: background-color 1s ease;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 100px;
            margin: 0;
            position: relative;
        }
        
        /* 明暗切换效果容器 */
        .light-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 40;
            transition: opacity 0.2s ease;
        }
        
        /* 点状背景 */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05;
        }
        
        /* 阳光效果 - 仅早安模式有 */
        .sunlight {
            position: absolute;
            top: -30%;
            right: -20%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,245,200,0.5) 0%, rgba(255,245,200,0.3) 40%, rgba(255,245,200,0) 70%);
            transform: rotate(30deg);
            z-index: 0;
            opacity: 0;
            transition: opacity 1.5s ease;
            filter: blur(15px);
            animation: sunlight-flicker 5s infinite;
        }
        .sunlight.active {
            opacity: 1;
        }
        @keyframes sunlight-flicker {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.9; }
        }

        /* 卡片样式 - 恢复原始大小 */
        .card {
            transform: rotate(-2deg) translateY(20px);
            transition: all 1s ease;
            box-shadow: 0 15px 30px rgba(0,0,0,0.18);
            position: relative;
            overflow: hidden;
            max-width: 800px;
            width: 90%;
            border-radius: 30px; /* 曲线边框 */
            border: 8px solid transparent;
            background-clip: padding-box;
            opacity: 0; /* 初始隐藏 */
        }
        
        /* 卡片显示状态 */
        .card.visible {
            opacity: 1;
            transform: rotate(-2deg) translateY(0);
        }
        
        /* 边框动画 */
        @keyframes border-shimmer {
            0% {
                border-image-source: linear-gradient(135deg, #FFD580, #FFA000, #FFD580);
            }
            25% {
                border-image-source: linear-gradient(225deg, #FFD580, #FFA000, #FFD580);
            }
            50% {
                border-image-source: linear-gradient(315deg, #FFD580, #FFA000, #FFD580);
            }
            75% {
                border-image-source: linear-gradient(45deg, #FFD580, #FFA000, #FFD580);
            }
            100% {
                border-image-source: linear-gradient(135deg, #FFD580, #FFA000, #FFD580);
            }
        }
        
        .card-morning {
            animation: border-shimmer 3s linear infinite;
        }
        
        .card-night {
            animation: border-shimmer-night 3s linear infinite;
        }
        
        @keyframes border-shimmer-night {
            0% {
                border-image-source: linear-gradient(135deg, #90CAF9, #1565C0, #90CAF9);
            }
            25% {
                border-image-source: linear-gradient(225deg, #90CAF9, #1565C0, #90CAF9);
            }
            50% {
                border-image-source: linear-gradient(315deg, #90CAF9, #1565C0, #90CAF9);
            }
            75% {
                border-image-source: linear-gradient(45deg, #90CAF9, #1565C0, #90CAF9);
            }
            100% {
                border-image-source: linear-gradient(135deg, #90CAF9, #1565C0, #90CAF9);
            }
        }

        .card-morning::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffcc80' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                radial-gradient(circle at 10% 20%, rgba(255,220,160,0.1) 0%, transparent 20%);
            z-index: 0;
        }
        .card-night::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2380b3ff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                radial-gradient(circle at 90% 80%, rgba(120,160,255,0.1) 0%, transparent 20%);
            z-index: 0;
        }
        .card:hover {
            transform: rotate(-2deg) scale(1.01);
            box-shadow: 0 20px 40px rgba(0,0,0,0.22);
        }

        /* 按钮样式 */
        .toggle-btn, .next-btn {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .toggle-btn:hover, .next-btn:hover {
            transform: translateY(-2px);
        }

        /* 主图标 */
        .icon-large {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
            transition: transform 1s ease;
        }
        .icon-large:hover {
            transform: rotate(10deg) scale(1.1);
        }

        /* 背景样式 */
        .bg-morning {
            background: linear-gradient(135deg, #FFE0B2, #FFCC80);
        }
        .bg-night {
            background: linear-gradient(135deg, #1A237E, #283593);
        }

        /* 卡片背景 */
        .card-morning {
            background: linear-gradient(135deg, #FFF9E6, #FFEFD5);
        }
        .card-night {
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
        }

        /* 星星样式 */
        .star {
            position: absolute;
            color: #fff;
            opacity: 0;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* 装饰元素 */
        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 1;
            opacity: 0.7;
        }
        .side-decoration {
            position: absolute;
            font-size: 20px;
            opacity: 0.5;
            z-index: 1;
        }

        /* 分割线 */
        .pattern-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            opacity: 0.3;
            margin: 1rem 0;
        }

        /* 下一页按钮 */
        .next-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
        }
        
        .next-btn.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* 烟花效果 */
        .firework-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0;
        }
        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
        }
        
        /* 右上角元素的渐入效果 */
        .top-right-elements {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease 0.3s, transform 1s ease 0.3s;
        }
        
        .top-right-elements.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 卡片容器 - 确保两张卡片位置一致 */
        .card-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-morning relative">
    <!-- 明暗切换效果容器 -->
    <div class="light-container" id="lightContainer"></div>
    
    <!-- 点状背景 -->
    <div class="bg-pattern" id="bgPattern"></div>
    
    <!-- 音频 -->
    <audio id="bgMusic" autoplay loop>
        <source src="audio/ci.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 烟花容器 -->
    <div class="firework-container" id="fireworkContainer"></div>
    
    <!-- 阳光效果 -->
    <div class="sunlight active" id="sunlight"></div>
    
    <!-- 动态星星 -->

    <!-- 右上角图标和切换按钮 -->
    <div class="absolute top-8 right-8 z-20 flex items-center gap-6 top-right-elements" id="topRightElements">

    <!-- 主贺卡容器 -->
    <div class="container mx-auto px-4 py-24 md:py-36 relative z-10">
        <div class="card-wrapper">
            <!-- 早安卡片 -->
            <div id="morning-card" class="card card-morning rounded-lg p-10 md:p-14">
                <!-- 角落装饰 -->

            <div id="night-card" class="card card-night rounded-lg p-10 md:p-14 absolute">
                <!-- 角落装饰 -->
                <div class="corner-decoration top-6 left-6 text-blue-400">❦</div>

                <!-- 侧边装饰 -->
                <div class="side-decoration top-1/4 left-4 text-blue-300">✽</div>
                <div class="side-decoration top-3/4 left-4 text-blue-300">✽</div>
                <div class="side-decoration top-1/4 right-4 text-blue-300">✽</div>
                <div class="side-decoration top-3/4 right-4 text-blue-300">✽</div>

                <div class="relative z-10">
                    <h2 class="text-3xl md:text-4xl font-bold mb-6 text-center text-indigo-800">晚安呀～</h2>
                    
                    <div class="pattern-divider text-blue-400"></div>
                    
                    <p class="text-indigo-900 mb-6 leading-relaxed text-lg">知道你白天可能攒了点小累，所以把这份祝福在晚上送给你。</p>
                    <p class="text-indigo-900 mb-8 leading-relaxed text-lg">看见的时候，就当是给今天的自己一个小奖励吧～ 好好休息，明天继续闪闪发光吧～</p>
                    
                    <div class="pattern-divider text-blue-400"></div>
                    
                    <div class="flex justify-center gap-8 mt-8 icons-container">

    </div>

    <!-- 下一页按钮 -->
    <a href="products.html" id="next-btn" class="next-btn bg-white text-amber-600 hover:bg-amber-50">
        Hi →
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const toggleBtn = document.getElementById('toggle-btn');
            const mainIcon = document.getElementById('main-icon');
            const morningCard = document.getElementById('morning-card');
            const nightCard = document.getElementById('night-card');
            const body = document.body;
            const starsContainer = document.getElementById('stars-container');
            const nextBtn = document.getElementById('next-btn');
            const sunlight = document.getElementById('sunlight');
            const fireworkContainer = document.getElementById('fireworkContainer');
            const bgPattern = document.getElementById('bgPattern');
            const topRightElements = document.getElementById('topRightElements');
            const lightContainer = document.getElementById('lightContainer'); // 明暗切换容器
            
            let isMorning = true;
            let fireworksInterval;
            
            // 配置两种模式的差异内容
            const configs = {
                morning: {
                    bgClass: 'bg-morning',
                    icon: '🌞',
                    toggleText: '切换到晚安 🌙',
                    music: 'audio/ci.mp3',
                    nextBtnClass: 'text-amber-600 hover:bg-amber-50',
                    pattern: "data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ff9800' fill-opacity='1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E"
                },
                night: {
                    bgClass: 'bg-night',
                    icon: '🌙',
                    toggleText: '切换到早安 🌞',
                    music: 'audio/jintian.mp3',
                    nextBtnClass: 'text-indigo-800 hover:bg-blue-50',
                    pattern: "data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2342a5f5' fill-opacity='1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E"
                }
            };

            // 初始显示动画
            function initAnimation() {
                // 显示点状背景
                bgPattern.style.backgroundImage = `url("${configs.morning.pattern}")`;
                
                // 延迟显示元素，创造层次感
                setTimeout(() => {
                    morningCard.classList.add('visible');
                }, 300);
                
                setTimeout(() => {
                    topRightElements.classList.add('visible');
                }, 600);
                
                setTimeout(() => {
                    nextBtn.classList.add('visible');
                    startFireworks();
                }, 900);
            }

            // 创建星星
            function createStars() {
                starsContainer.innerHTML = '';
                const starCount = 40;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '⭐';
                    star.style.left = (Math.random() * 100) + 'vw';
                    star.style.top = (Math.random() * 100) + 'vh';
                    star.style.fontSize = (Math.random() * 12 + 10) + 'px';
                    star.style.animationDelay = (Math.random() * 3) + 's';
                    starsContainer.appendChild(star);
                }
            }

            // 烟花效果
            function createFirework() {
                // 随机位置
                const startX = Math.random() * window.innerWidth;
                const startY = window.innerHeight;
                
                // 创建烟花发射体
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                // 随机颜色
                const colors = ['#FF5252', '#FFEB3B', '#4CAF50', '#2196F3', '#E91E63', '#9C27B0'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.backgroundColor = color;
                
                firework.style.left = startX + 'px';
                firework.style.top = startY + 'px';
                fireworkContainer.appendChild(firework);
                
                // 发射动画
                const duration = 1000 + Math.random() * 1000; // 1-2秒
                const endY = Math.random() * window.innerHeight * 0.6; // 随机高度爆炸
                
                let startTime = null;
                function animate(currentTime) {
                    if (!startTime) startTime = currentTime;
                    const timeElapsed = currentTime - startTime;
                    const progress = timeElapsed / duration;
                    
                    if (progress < 1) {
                        // 抛物线运动
                        const y = startY - (startY - endY) * progress - 50 * Math.sin(progress * Math.PI);
                        firework.style.top = y + 'px';
                        firework.style.opacity = 1 - progress * 0.5;
                        requestAnimationFrame(animate);
                    } else {
                        // 爆炸效果
                        explode(firework, startX, endY, color);
                        firework.remove();
                    }
                }
                requestAnimationFrame(animate);
            }

            // 烟花爆炸效果
            function explode(firework, x, y, color) {
                const particleCount = 50; // 粒子数量
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    particle.style.backgroundColor = color;
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    fireworkContainer.appendChild(particle);
                    
                    // 随机方向和速度
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 5;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    
                    // 重力效果
                    let gravity = 0.05;
                    let particleX = x;
                    let particleY = y;
                    let alpha = 1;
                    
                    const duration = 1500 + Math.random() * 1000;
                    let startTime = null;
                    
                    function animateParticle(currentTime) {
                        if (!startTime) startTime = currentTime;
                        const timeElapsed = currentTime - startTime;
                        
                        if (timeElapsed < duration && alpha > 0) {
                            // 更新位置
                            particleX += vx;
                            particleY += vy + gravity * (timeElapsed / 100);
                            
                            // 更新透明度
                            alpha = 1 - (timeElapsed / duration);
                            
                            particle.style.left = particleX + 'px';
                            particle.style.top = particleY + 'px';
                            particle.style.opacity = alpha;
                            
                            requestAnimationFrame(animateParticle);
                        } else {
                            particle.remove();
                        }
                    }
                    requestAnimationFrame(animateParticle);
                }
            }

            // 定时发射烟花
            function startFireworks() {
                stopFireworks(); // 先停止已有定时器
                fireworksInterval = setInterval(() => {
                    // 一次发射5个烟花
                    for (let i = 0; i < 5; i++) {
                        setTimeout(createFirework, i * 300); // 错开发射时间
                    }
                }, 3000);
            }

            // 停止烟花
            function stopFireworks() {
                if (fireworksInterval) {
                    clearInterval(fireworksInterval);
                    fireworksInterval = null;
                }
                // 清除所有烟花元素
                fireworkContainer.innerHTML = '';
            }

            // 切换卡片 - 带有明暗变化效果
            function switchCard() {
                // 先隐藏所有卡片
                morningCard.classList.remove('visible');
                nightCard.classList.remove('visible');
                
                // 触发"开灯/关灯"效果 - 模拟时间的瞬间变化
                lightContainer.style.opacity = isMorning ? '0.8' : '0.4';
                setTimeout(() => {
                    lightContainer.style.opacity = '0';
                    
                    // 切换状态
                    isMorning = !isMorning;
                    const config = isMorning ? configs.morning : configs.night;
                    
                    // 更新背景和图标
                    body.className = `${config.bgClass} relative`;
                    mainIcon.textContent = config.icon;
                    toggleBtn.textContent = config.toggleText;
                    
                    // 更新音乐
                    const bgMusic = document.getElementById('bgMusic');
                    bgMusic.src = config.music;
                    bgMusic.play().catch(e => console.log('音频播放需要用户交互'));
                    
                    // 更新下一页按钮样式
                    nextBtn.className = `next-btn bg-white ${config.nextBtnClass} visible`;
                    
                    // 更新点状背景
                    bgPattern.style.backgroundImage = `url("${config.pattern}")`;
                    
                    // 显示/隐藏阳光效果
                    sunlight.classList.toggle('active', isMorning);
                    
                    // 显示/隐藏星星
                    if (!isMorning) {
                        createStars();
                        starsContainer.style.opacity = '1';
                    } else {
                        starsContainer.style.opacity = '0';
                    }
                    
                    // 显示对应的卡片
                    setTimeout(() => {
                        if (isMorning) {
                            morningCard.classList.add('visible');
                        } else {
                            nightCard.classList.add('visible');
                        }
                    }, 200);
                }, 150); // 更短暂的闪光效果，增强时间残酷感
            }

            // 切换按钮事件
            toggleBtn.addEventListener('click', switchCard);

            // 监听页面可见性变化
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    stopFireworks();
                } else {
                    startFireworks();
                }
            });

            // 初始化
            createStars();
            starsContainer.style.opacity = '0';
            initAnimation();
        });
    </script>
</body>
</html>
