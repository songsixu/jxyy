<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱碎片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-lightGreen { background-color: #E8F5E9; } /* 浅绿色背景 */
        .text-lightPink { color: #F8BBD0; } /* 浅粉色文字 */
        .card { background: white; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="bg-lightGreen text-lightPink min-h-screen font-sans">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-[clamp(1.5rem,4vw,2rem)] font-bold mb-2">
                攒可爱的小角落 💐
            </h1>
            <a href=" " class="hover:underline">← 回首页</a >
        </header>
        
        <!-- 可爱瞬间收集 -->
        <div class="card">
            <h2 class="font-bold text-lg mb-3">某人的可爱碎片 🍓</h2>
            <ul class="space-y-2">
                <li>• “不行”说成“不行嘛”，尾音轻轻的 🥰</li>
                <li>• 懵圈的小表情，也很可爱耶 🍓</li>
                <li>• 不是的啊、不是啊、是啊，像小企鹅一样 🐧</li>
            </ul>
        </div>
        
        <!-- 小互动：可爱值进度条 -->
        <div class="card">
            <h2 class="font-bold text-lg mb-3">可爱值 🎉</h2>
            <div class="w-full bg-lightGreen rounded-full h-4 mb-2">
                <div class="bg-lightPink h-4 rounded-full" style="width: 75%"></div>
            </div>
            <p class="text-sm">距离“非常可爱”还差3个新发现～</p >
        </div>
        
        <!-- 碎碎念 -->
        <div class="card">
            <h2 class="font-bold text-lg mb-3">小想法 ✨</h2>
            <p>今天又是等待着，但……我依旧坚持，至少，还在 🎈 原来你连离开都这么可爱哦～</p >
        </div>
    </div>
</body>
</html>
