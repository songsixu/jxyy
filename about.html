<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi，又见面了💐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background-color 1s ease;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.85;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .time-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #6a8caf;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #6a8caf;
            border-radius: 20px;
            transition: all 0.3s;
        }
        a:hover {
            background-color: #6a8caf;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 视频背景容器 -->
    <video class="video-bg" autoplay loop muted playsinline></video>

    <div class="container">
        <h1>Hi，又见面了💐</h1>
        <p class="time-text"></p >
        <a href=" ">返回首页</a >
    </div>

    <script>
        // 根据时间切换视频和背景
        function updateContentByTime() {
            const body = document.body;
            const timeText = document.querySelector('.time-text');
            const video = document.querySelector('.video-bg');
            const hour = new Date().getHours();
            
            // 早晨 (6-10点)：播放 yo.mp4
            if (hour >= 6 && hour < 10) {
                video.src = "videos/yo.mp4";
                video.type = "video/mp4";
                body.style.backgroundColor = '#e6f7ff';
                timeText.textContent = '早上好呀，新的一天开始了～';
            }
            // 中午 (10-14点)：播放 wuwu.mp4
            else if (hour >= 10 && hour < 14) {
                video.src = "videos/wuwu.mp4";
                video.type = "video/mp4";
                body.style.backgroundColor = '#fff8e6';
                timeText.textContent = '中午好，记得好好吃饭哦～';
            }
            // 下午 (14-18点)：播放 pp.mp4
            else if (hour >= 14 && hour < 18) {
                video.src = "videos/pp.mp4";
                video.type = "video/mp4";
                body.style.backgroundColor = '#f5f0ff';
                timeText.textContent = '下午好，享受悠闲的午后时光吧～';
            }
            // 晚上 (18-24点及0-6点)：播放 wang.mp4
            else {
                video.src = "videos/wang.mp4";
                video.type = "video/mp4";
                body.style.backgroundColor = '#f5f5f5';
                timeText.textContent = '晚上好，今天也辛苦啦～';
            }
            
            // 加载并播放视频
            video.load();
        }
        
        // 初始化
        updateContentByTime();
        
        // 每小时更新一次
        setInterval(updateContentByTime, 3600000);
    </script>
</body>
</html>
