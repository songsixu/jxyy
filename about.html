<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活愉快</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: background-color 1s ease;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 100px;
            margin: 0;
            position: relative;
        }
        
        /* 明暗切换效果容器容器 */
        .light-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 40;
            transition: opacity 0.2s ease;
        }
        
        /* 点状背景 */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05;
        }
        
        /* 阳光效果 - 仅早安模式有 */
        .sunlight {
            position: absolute;
            top: -30%;
            right: -20%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,245,200,0.5) 0%, rgba(255,245,200,0.3) 40%, rgba(255,245,200,0) 70%);
            transform: rotate(30deg);
            z-index: 0;
            opacity: 0;
            transition: opacity 1.5s ease;
            filter: blur(15px);
            animation: sunlight-flicker 5s infinite;
        }
        .sunlight.active {
            opacity: 1;
        }
        @keyframes sunlight-flicker {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.9; }
        }

        /* 卡片样式 */
        .card {
            transform: rotate(-2deg) translateY(20px);
            transition: all 1s ease;
            box-shadow: 0 15px 30px rgba(0,0,0,0.18);
            position: relative;
            overflow: hidden;
            max-width: 800px;
            width: 90%;
            border-radius: 30px;
            border: 8px solid transparent;
            background-clip: padding-box;
            opacity: 0;
        }
        
        .card.visible {
            opacity: 1;
            transform: rotate(-2deg) translateY(0);
        }
        
        /* 边框动画 */
        @keyframes border-shimmer {
            0% { border-image-source: linear-gradient(135deg, #FFD580, #FFA000, #FFD580); }
            25% { border-image-source: linear-gradient(225deg, #FFD580, #FFA000, #FFD580); }
            50% { border-image-source: linear-gradient(315deg, #FFD580, #FFA000, #FFD580); }
            75% { border-image-source: linear-gradient(45deg, #FFD580, #FFA000, #FFD580); }
            100% { border-image-source: linear-gradient(135deg, #FFD580, #FFA000, #FFD580); }
        }
        
        .card-morning {
            animation: border-shimmer 3s linear infinite;
        }
        
        .card-night {
            animation: border-shimmer-night 3s linear infinite;
        }
        
        @keyframes border-shimmer-night {
            0% { border-image-source: linear-gradient(135deg, #90CAF9, #1565C0, #90CAF9); }
            25% { border-image-source: linear-gradient(225deg, #90CAF9, #1565C0, #90CAF9); }
            50% { border-image-source: linear-gradient(315deg, #90CAF9, #1565C0, #90CAF9); }
            75% { border-image-source: linear-gradient(45deg, #90CAF9, #1565C0, #90CAF9); }
            100% { border-image-source: linear-gradient(135deg, #90CAF9, #1565C0, #90CAF9); }
        }

        .card-morning::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffcc80' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 0;
        }
        .card-night::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2380b3ff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 0;
        }
        .card:hover {
            transform: rotate(-2deg) scale(1.01);
            box-shadow: 0 20px 40px rgba(0,0,0,0.22);
        }

        /* 按钮样式 */
        .toggle-btn, .next-btn {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .toggle-btn:hover, .next-btn:hover {
            transform: translateY(-2px);
        }

        /* 主图标 */
        .icon-large {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
            transition: transform 1s ease;
        }
        .icon-large:hover {
            transform: rotate(10deg) scale(1.1);
        }

        /* 背景样式 */
        .bg-morning {
            background: linear-gradient(135deg, #FFE0B2, #FFCC80);
        }
        .bg-night {
            background: linear-gradient(135deg, #1A237E, #283593);
        }

        /* 卡片背景 */
        .card-morning {
            background: linear-gradient(135deg, #FFF9E6, #FFEFD5);
        }
        .card-night {
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
        }

        /* 星星样式 */
        .star {
            position: absolute;
            color: #fff;
            opacity: 0;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* 装饰元素 */
        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 1;
            opacity: 0.7;
        }
        .side-decoration {
            position: absolute;
            font-size: 20px;
            opacity: 0.5;
            z-index: 1;
        }

        /* 分割线 */
        .pattern-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            opacity: 0.3;
            margin: 1rem 0;
        }

        /* 下一页按钮 */
        .next-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
        }
        
        .next-btn.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* 烟花效果 */
        .firework-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0;
        }
        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
        }
        
        /* 右上角元素的渐入效果 */
        .top-right-elements {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease 0.3s, transform 1s ease 0.3s;
        }
        
        .top-right-elements.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 卡片容器 */
        .card-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        /* 动画区域样式 */
        .animation-container {
            width: 100%;
            height: 180px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* 火柴人样式 - 双腿为两条直线 */
        .stickman {
            position: absolute;
            width: 20px;
            height: 45px;
            bottom: 30px; /* 统一在同一水平线上 */
            left: -50px;
            opacity: 0; /* 初始隐藏 */
            transition: opacity 0.3s ease;
        }
        
        /* 分层效果 - 通过z-index区分前后 */
        .stickman.layer-1 { z-index: 1; }
        .stickman.layer-2 { z-index: 2; }
        .stickman.layer-3 { z-index: 3; }
        
        .stickman-head {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #333;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .stickman-body {
            width: 2px;
            height: 20px;
            background-color: #333;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .stickman-arm {
            width: 12px;
            height: 2px;
            background-color: #333;
            position: absolute;
            top: 20px;
        }
        
        .stickman-arm.left {
            left: 0;
            transform-origin: right center;
        }
        
        .stickman-arm.right {
            right: 0;
            transform-origin: left center;
        }
        
        /* 双腿为两条简单直线 */
        .stickman-leg {
            width: 2px;
            height: 14px;
            background-color: #333;
            position: absolute;
            top: 35px; /* 腿部起始位置 */
        }
        
        .stickman-leg.left {
            left: 8px; /* 左边直线 */
        }
        
        .stickman-leg.right {
            right: 8px; /* 右边直线 */
        }
        
        /* 上班场景元素 */
        .office {
            position: absolute;
            width: 80px;
            height: 50px;
            background-color: #888;
            right: 30px;
            bottom: 30px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            z-index: 4; /* 确保在所有火柴人前面 */
        }
        
        .road {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #555;
            bottom: 30px;
            z-index: 0;
        }
        
        /* 晚上场景元素 */
        .houses-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 40px; /* 增加间距，避免火柴人重叠 */
            z-index: 4; /* 确保在所有火柴人前面 */
        }
        
        .house {
            width: 45px;
            position: relative;
        }
        
        .house-body {
            width: 45px;
            height: 35px;
            background-color: #8B4513;
            position: relative;
        }
        
        .house-roof {
            width: 0;
            height: 0;
            border-left: 28px solid transparent;
            border-right: 28px solid transparent;
            border-bottom: 22px solid #A52A2A;
            position: absolute;
            top: -22px;
            left: -5.5px;
        }
        
        .house-window {
            width: 18px;
            height: 18px;
            background-color: #333;
            position: absolute;
            top: 8px;
            left: 13px;
            transition: background-color 0.3s ease;
        }
        
        .house-window.lit {
            background-color: #FFFF99;
            box-shadow: 0 0 10px #FFFF99, 0 0 20px rgba(255, 255, 153, 0.5);
        }
        
        /* 动画类 - 两条直线腿的行走动画 */
        @keyframes walk {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes armSwing {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(30deg);
            }
        }
        
        /* 腿部动画 - 两条直线前后摆动 */
        @keyframes leftLegSwing {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-25deg);
            }
        }
        
        @keyframes rightLegSwing {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(25deg);
            }
        }
        
        /* 统一速度的移动动画 */
        @keyframes moveRight {
            from {
                left: -50px;
                opacity: 1;
            }
            to {
                left: calc(100% - 30px);
                opacity: 1;
            }
        }
        
        @keyframes moveToHouse1 {
            from { left: -50px; opacity: 1; }
            to { left: calc(100% - 230px); opacity: 1; }
        }
        
        @keyframes moveToHouse2 {
            from { left: -50px; opacity: 1; }
            to { left: calc(100% - 170px); opacity: 1; }
        }
        
        @keyframes moveToHouse3 {
            from { left: -50px; opacity: 1; }
            to { left: calc(100% - 110px); opacity: 1; }
        }
        
        .walking .stickman-arm.left,
        .walking .stickman-arm.right {
            animation: armSwing 0.5s ease-in-out infinite alternate;
        }
        
        .walking .stickman-leg.left {
            animation: leftLegSwing 0.5s ease-in-out infinite alternate;
            transform-origin: top center;
        }
        
        .walking .stickman-leg.right {
            animation: rightLegSwing 0.5s ease-in-out infinite alternate;
            transform-origin: top center;
        }
        
        .walking {
            animation: walk 0.5s ease-in-out infinite alternate;
        }
        
        .moving-right {
            animation: moveRight 3s linear forwards;
        }
        
        .moving-to-house-1 {
            animation: moveToHouse1 3s linear forwards;
        }
        
        .moving-to-house-2 {
            animation: moveToHouse2 3s linear forwards;
        }
        
        .moving-to-house-3 {
            animation: moveToHouse3 3s linear forwards;
        }
    </style>
</head>

                        <span class="text-3xl">⭐</span>
                        <span class="text-3xl">🌙</span>
                        <span class="text-3xl">🌌</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 下一页按钮 -->
    <a href="products.html" id="next-btn" class="next-btn bg-white text-amber-600 hover:bg-amber-50">
        Hi →
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const toggleBtn = document.getElementById('toggle-btn');
            const mainIcon = document.getElementById('main-icon');
            const morningCard = document.getElementById('morning-card');
            const nightCard = document.getElementById('night-card');
            const body = document.body;
            const starsContainer = document.getElementById('stars-container');
            const nextBtn = document.getElementById('next-btn');
            const sunlight = document.getElementById('sunlight');
            const fireworkContainer = document.getElementById('fireworkContainer');
            const bgPattern = document.getElementById('bgPattern');
            const topRightElements = document.getElementById('topRightElements');
            const lightContainer = document.getElementById('lightContainer');
            
            // 动画元素 - 早上的三个火柴人
            const morningStickmen = [
                document.getElementById('morning-stickman-1'),
                document.getElementById('morning-stickman-2'),
                document.getElementById('morning-stickman-3')
            ];
            
            // 动画元素 - 晚上的三个火柴人
            const nightStickmen = [
                document.getElementById('night-stickman-1'),
                document.getElementById('night-stickman-2'),
                document.getElementById('night-stickman-3')
            ];
            
            // 晚上的窗户
            const windows = [
                document.getElementById('window-1'),
                document.getElementById('window-2'),
                document.getElementById('window-3')
            ];
            
            let isMorning = true;
            let fireworksInterval;
            let animationFrameIds = []; // 存储动画帧ID
            
            // 配置两种模式的差异内容
            const configs = {
                morning: {
                    bgClass: 'bg-morning',
                    icon: '🌞',
                    toggleText: '切换到晚安 🌙',
                    music: 'audio/ci.mp3',
                    nextBtnClass: 'text-amber-600 hover:bg-amber-50',
                    pattern: "data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ff9800' fill-opacity='1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E"
                },
                night: {
                    bgClass: 'bg-night',
                    icon: '🌙',
                    toggleText: '切换到早安 🌞',
                    music: 'audio/jintian.mp3',
                    nextBtnClass: 'text-indigo-800 hover:bg-blue-50',
                    pattern: "data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2342a5f5' fill-opacity='1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E"
                }
            };

            // 初始显示动画
            function initAnimation() {
                bgPattern.style.backgroundImage = `url("${configs.morning.pattern}")`;
                
                setTimeout(() => {
                    morningCard.classList.add('visible');
                    startMorningAnimations();
                }, 300);
                
                setTimeout(() => {
                    topRightElements.classList.add('visible');
                }, 600);
                
                setTimeout(() => {
                    nextBtn.classList.add('visible');
                    startFireworks();
                }, 900);
            }

            // 重置火柴人状态
            function resetStickman(stickman) {
                stickman.classList.remove('walking', 'moving-right', 'moving-to-house-1', 'moving-to-house-2', 'moving-to-house-3');
                stickman.style.left = '-50px';
                stickman.style.opacity = '0';
            }

            // 单个火柴人上班动画 - 3秒循环，靠近公司自动消失
            function animateStickmanToWork(stickman, delay) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resetStickman(stickman);
                        stickman.classList.add('walking', 'moving-right');
                        stickman.style.opacity = '1';
                        
                        // 动画过程中检查位置，靠近公司时消失
                        let checkPosition = () => {
                            if (!stickman.classList.contains('moving-right')) return;
                            
                            const stickmanLeft = parseFloat(stickman.style.left) || -50;
                            const containerWidth = stickman.parentElement.offsetWidth;
                            const officePosition = containerWidth - 110; // 公司左侧位置
                            
                            // 当火柴人靠近公司（距离120px内）时开始消失
                            if (stickmanLeft > officePosition) {
                                const distance = stickmanLeft - officePosition;
                                const opacity = 1 - (distance / 120);
                                stickman.style.opacity = opacity > 0 ? opacity : 0;
                            }
                            
                            animationFrameIds.push(requestAnimationFrame(checkPosition));
                        };
                        
                        checkPosition();
                        
                        // 动画结束后重置，准备下一次循环
                        setTimeout(() => {
                            resetStickman(stickman);
                            resolve();
                        }, 3000); // 3秒动画
                    }, delay);
                });
            }

            // 早上所有火柴人循环动画 - 错开时间避免重叠
            async function startMorningLoop() {
                // 错开时间启动三个火柴人的动画，避免重叠
                while (isMorning) {
                    await Promise.all([
                        animateStickmanToWork(morningStickmen[0], 0),
                        animateStickmanToWork(morningStickmen[1], 1000), // 延迟1秒
                        animateStickmanToWork(morningStickmen[2], 2000)  // 延迟2秒
                    ]);
                    
                    // 所有火柴人到达终点后稍等再开始下一轮
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }

            // 单个火柴人回家动画 - 走到房子才开灯
            function animateStickmanToHouse(stickman, window, animationClass, delay) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resetStickman(stickman);
                        stickman.classList.add('walking', animationClass);
                        stickman.style.opacity = '1';
                        
                        // 动画过程中检查位置，到达房子时开灯
                        let checkPosition = () => {
                            if (!stickman.classList.contains(animationClass)) return;
                            
                            // 检查是否到达目标位置
                            const computedStyle = getComputedStyle(stickman);
                            const isAtDestination = computedStyle.animationPlayState === 'paused' || 
                                                  computedStyle.left === stickman.style.left;
                            
                            // 当火柴人到达房子前10px或动画即将结束时开灯
                            if (isAtDestination) {
                                window.classList.add('lit');
                            }
                            
                            animationFrameIds.push(requestAnimationFrame(checkPosition));
                        };
                        
                        checkPosition();
                        
                        // 动画结束后保持在房子前，短暂停留后重置
                        setTimeout(() => {
                            stickman.classList.remove('walking', animationClass);
                            
                            // 停留1秒后重置
                            setTimeout(() => {
                                window.classList.remove('lit');
                                resetStickman(stickman);
                                resolve();
                            }, 1000);
                        }, 3000); // 3秒动画
                    }, delay);
                });
            }

            // 晚上所有火柴人循环动画
            async function startNightLoop() {
                // 确保窗户初始是暗的
                windows.forEach(window => window.classList.remove('lit'));
                
                // 错开时间启动三个火柴人的动画
                while (!isMorning) {
                    await Promise.all([
                        animateStickmanToHouse(nightStickmen[0], windows[0], 'moving-to-house-1', 0),
                        animateStickmanToHouse(nightStickmen[1], windows[1], 'moving-to-house-2', 1000), // 延迟1秒
                        animateStickmanToHouse(nightStickmen[2], windows[2], 'moving-to-house-3', 2000)  // 延迟2秒
                    ]);
                    
                    // 所有火柴人完成动画后稍等再开始下一轮
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }

            // 开始早上动画
            function startMorningAnimations() {
                stopAllAnimations();
                startMorningLoop();
            }

            // 开始晚上动画
            function startNightAnimations() {
                stopAllAnimations();
                startNightLoop();
            }

            // 停止所有动画
            function stopAllAnimations() {
                // 取消所有动画帧
                animationFrameIds.forEach(id => cancelAnimationFrame(id));
                animationFrameIds = [];
                
                // 重置所有火柴人
                [...morningStickmen, ...nightStickmen].forEach(resetStickman);
                
                // 关闭所有窗户灯光
                windows.forEach(window => window.classList.remove('lit'));
            }

            // 创建星星
            function createStars() {
                starsContainer.innerHTML = '';
                const starCount = 40;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '⭐';
                    star.style.left = (Math.random() * 100) + 'vw';
                    star.style.top = (Math.random() * 100) + 'vh';
                    star.style.fontSize = (Math.random() * 12 + 10) + 'px';
                    star.style.animationDelay = (Math.random() * 3) + 's';
                    starsContainer.appendChild(star);
                }
            }

            // 烟花效果
            function createFirework() {
                const startX = Math.random() * window.innerWidth;
                const startY = window.innerHeight;
                
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                const colors = ['#FF5252', '#FFEB3B', '#4CAF50', '#2196F3', '#E91E63', '#9C27B0'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.backgroundColor = color;
                
                firework.style.left = startX + 'px';
                firework.style.top = startY + 'px';
                fireworkContainer.appendChild(firework);
                
                const duration = 1000 + Math.random() * 1000;
                const endY = Math.random() * window.innerHeight * 0.6;
                
                let startTime = null;
                function animate(currentTime) {
                    if (!startTime) startTime = currentTime;
                    const timeElapsed = currentTime - startTime;
                    const progress = timeElapsed / duration;
                    
                    if (progress < 1) {
                        const y = startY - (startY - endY) * progress - 50 * Math.sin(progress * Math.PI);
                        firework.style.top = y + 'px';
                        firework.style.opacity = 1 - progress * 0.5;
                        requestAnimationFrame(animate);
                    } else {
                        explode(firework, startX, endY, color);
                        firework.remove();
                    }
                }
                requestAnimationFrame(animate);
            }

            // 烟花爆炸效果
            function explode(firework, x, y, color) {
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    particle.style.backgroundColor = color;
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    fireworkContainer.appendChild(particle);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 5;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    
                    let gravity = 0.05;
                    let particleX = x;
                    let particleY = y;
                    let alpha = 1;
                    
                    const duration = 1500 + Math.random() * 1000;
                    let startTime = null;
                    
                    function animateParticle(currentTime) {
                        if (!startTime) startTime = currentTime;
                        const timeElapsed = currentTime - startTime;
                        
                        if (timeElapsed < duration && alpha > 0) {
                            particleX += vx;
                            particleY += vy + gravity * (timeElapsed / 100);
                            alpha = 1 - (timeElapsed / duration);
                            
                            particle.style.left = particleX + 'px';
                            particle.style.top = particleY + 'px';
                            particle.style.opacity = alpha;
                            
                            requestAnimationFrame(animateParticle);
                        } else {
                            particle.remove();
                        }
                    }
                    requestAnimationFrame(animateParticle);
                }
            }

            // 定时发射烟花
            function startFireworks() {
                stopFireworks();
                fireworksInterval = setInterval(() => {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(createFirework, i * 300);
                    }
                }, 3000);
            }

            // 停止烟花
            function stopFireworks() {
                if (fireworksInterval) {
                    clearInterval(fireworksInterval);
                    fireworksInterval = null;
                }
                fireworkContainer.innerHTML = '';
            }

            // 切换卡片
            function switchCard() {
                morningCard.classList.remove('visible');
                nightCard.classList.remove('visible');
                
                // 明暗切换效果
                lightContainer.style.opacity = isMorning ? '0.8' : '0.4';
                setTimeout(() => {
                    lightContainer.style.opacity = '0';
                    
                    isMorning = !isMorning;
                    const config = isMorning ? configs.morning : configs.night;
                    
                    body.className = `${config.bgClass} relative`;
                    mainIcon.textContent = config.icon;
                    toggleBtn.textContent = config.toggleText;
                    
                    const bgMusic = document.getElementById('bgMusic');
                    bgMusic.src = config.music;
                    bgMusic.play().catch(e => console.log('音频播放需要用户交互'));
                    
                    nextBtn.className = `next-btn bg-white ${config.nextBtnClass} visible`;
                    bgPattern.style.backgroundImage = `url("${config.pattern}")`;
                    
                    sunlight.classList.toggle('active', isMorning);
                    
                    if (!isMorning) {
                        createStars();
                        starsContainer.style.opacity = '1';
                    } else {
                        starsContainer.style.opacity = '0';
                    }
                    
                    // 显示对应卡片并启动动画
                    setTimeout(() => {
                        if (isMorning) {
                            morningCard.classList.add('visible');
                            setTimeout(startMorningAnimations, 500);
                        } else {
                            nightCard.classList.add('visible');
                            setTimeout(startNightAnimations, 500);
                        }
                    }, 200);
                }, 150);
            }

            // 事件监听
            toggleBtn.addEventListener('click', switchCard);
            
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    stopFireworks();
                } else {
                    startFireworks();
                }
            });
            
            // 页面卸载时清理
            window.addEventListener('beforeunload', function() {
                stopAllAnimations();
                stopFireworks();
            });

            // 初始化
            createStars();
            starsContainer.style.opacity = '0';
            initAnimation();
        });
    </script>
