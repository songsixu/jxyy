        /* 文字切换动画 */

        // 更新内容（时间+视频+文字）
        function updateContentByTime() {
            const body = document.body;
            const timeText = document.querySelector('.time-text');
            const video = document.querySelector('.video-bg');
            const hour = new Date().getHours();
            let currentTexts;

            // 清除之前的定时器
            clearInterval(textTimer);

            // 根据时间设置视频和文字组
            if (hour >= 6 && hour < 10) {
                video.src = "videos/yoo.mp4";
                body.style.backgroundColor = '#e6f7ff';
                currentTexts = texts.morning;
            } else if (hour >= 10 && hour < 14) {
                video.src = "videos/wuwuwu.mp4";
                body.style.backgroundColor = '#fff8e6';
                currentTexts = texts.noon;
            } else if (hour >= 14 && hour < 18) {
                video.src = "videos/ppp.mp4";
                body.style.backgroundColor = '#f5f0ff';
                currentTexts = texts.afternoon;
            } else {
                video.src = "videos/wan.mp4";
                body.style.backgroundColor = '#f5f5f5';
                currentTexts = texts.evening;
            }

            video.load();
            // 重置索引并显示第一条文字
            currentIndex = 0;
            timeText.textContent = currentTexts[currentIndex];

            // 设置文字切换定时器（25秒一次）
            textTimer = setInterval(() => {
                currentIndex = (currentIndex + 1) % currentTexts.length;
                // 添加切换动画
                timeText.classList.remove('fade');
                void timeText.offsetWidth; // 触发重绘
                timeText.classList.add('fade');
                timeText.textContent = currentTexts[currentIndex];
            }, 25000); // 25秒 = 25000毫秒
        }
